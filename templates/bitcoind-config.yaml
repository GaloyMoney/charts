apiVersion: v1
kind: ConfigMap
metadata:
  name: bitcoind-configmap
  labels:
    app: bitcoind
    app.kubernetes.io/managed-by: Helm
  annotations:
    meta.helm.sh/release-name: bitcoind
    meta.helm.sh/release-namespace: default
data:
  bitcoin.conf: |-
  {{- range .Values.bitcoindGenericConfig }}
    {{ . }}
  {{- end }}
  {{- range .Values.bitcoindCustomConfig }}
    {{ . }}
  {{- end }}


