apiVersion: v1
kind: Service
metadata:
  name: {{  .Values.service.name }}
  labels:
    app: {{  .Values.service.name }}
    app.kubernetes.io/managed-by: Helm
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: rpc
      port: {{ template "bitcoind.port.rpc" . }}
      targetPort: {{ template "bitcoind.port.rpc" . }}
    - name: p2p
      port: {{ template "bitcoind.port.p2p" . }}
      targetPort: {{ template "bitcoind.port.p2p" . }}
    - name: zmqpubrawtx
      port: {{ .Values.service.zmqpubrawtx }}
    - name: zmqpubrawblock
      port: {{ .Values.service.zmqpubrawblock }}
  selector:
    app: {{ .Values.bitcoindContainer.name }}
