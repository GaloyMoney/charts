apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "bitcoind.fullname" . }}
  labels:
    {{- include "bitcoind.labels" . | nindent 4 }}
data:
  bitcoin.conf: |-
  {{- range .Values.bitcoindGenericConfig }}
    {{ . }}
  {{- end }}
  {{- range .Values.bitcoindCustomConfig }}
    {{ . }}
  {{- end }}
  {{ .Values.global.network | indent 2 }}=1
  {{- $sections := splitList "," "test,regtest" }}
  {{- range $sections }}
    {{printf "[%s]" . }}
    {{- range $.Values.bitcoindCustomConfig }}
    {{ . }}
    {{- end }}
  {{- end}}
  
