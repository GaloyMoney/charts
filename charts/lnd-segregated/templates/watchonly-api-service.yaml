{{- if or (eq .Values.mode "watchonly") (eq .Values.mode "complete") }}
apiVersion: v1
kind: Service
metadata:
#TODO
  name: {{ include "lnd.watchonly.fullname" . }}
  labels:
    {{- include "lnd.watchonly.fullname" . | nindent 4 }}
  {{- with .Values.watchonly.apiService.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.watchonly.apiService.type }}
  {{- if and (eq .Values.watchonly.apiService.type "LoadBalancer") (.Values.watchonly.apiService.staticIP) }}
  loadBalancerIP: {{ .Values.watchonly.apiService.staticIP }}
  {{- end }}
  ports:
    - name: rpc
      port: {{ .Values.watchonly.apiService.ports.rpc }}
    - name: rest
      port: {{ .Values.watchonly.apiService.ports.rest }}
  selector:
    {{- include "lnd.watchonly.selectorLabels" . | nindent 4 }}
{{- end }}
