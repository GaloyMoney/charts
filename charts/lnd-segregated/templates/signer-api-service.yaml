{{- if or (eq .Values.mode "signer") (eq .Values.mode "complete") }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "lnd.signer.fullname" . }}
  labels:
    {{- include "lnd.signer.fullname" . | nindent 4 }}
  {{- with .Values.signer.apiService.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.signer.apiService.type }}
  {{- if and (eq .Values.signer.apiService.type "LoadBalancer") (.Values.signer.apiService.staticIP) }}
  loadBalancerIP: {{ .Values.signer.apiService.staticIP }}
  {{- end }}
  ports:
    - name: rpc
      port: {{ .Values.signer.apiService.ports.rpc }}
  selector:
    {{- include "lnd.signer.selectorLabels" . | nindent 4 }}
{{- end }}
