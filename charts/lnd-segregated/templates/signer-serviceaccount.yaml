{{- if or (eq .Values.mode "signer") (eq .Values.mode "complete") }}
{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "lnd.signer.serviceAccountName" . }}
  labels:
    {{- include "lnd.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
{{- end }}
