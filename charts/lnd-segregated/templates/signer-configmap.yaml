{{- if or (eq .Values.mode "signer") (eq .Values.mode "complete") }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "lnd.signer.fullname" . }}
  labels:
    {{- include "lnd.labels" . | nindent 4 }}
data:
  lnd.conf: |-
    bitcoin.{{ .Values.global.network }}=true
    tlsextradomain={{ include "lnd.signer.fullname" . }}
    tlsextradomain={{ include "lnd.signer.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local
  {{- if ne .Values.global.network "regtest" }}
    wallet-unlock-password-file=/tmp/lnd-pass
    wallet-unlock-allow-create=true
  {{- end }}
  {{- if eq .Values.global.network "regtest" }}
    noseedbackup=true
    debuglevel=debug
  {{- end }}
  {{- range .Values.signer.generalConfig }}
    {{ . }}
  {{- end }}
  {{- range .Values.signer.configmap.customValues }}
    {{ . }}
  {{- end }}
  {{- if .Values.signer.apiService.staticIP }}
    tlsextraip={{ .Values.signer.apiService.staticIP }}
  {{- end }}
{{- end }}
