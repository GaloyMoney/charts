{{- if or (eq .Values.mode "signer") (eq .Values.mode "complete") }}
{{- if ne .Values.global.network "regtest"}}
{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ printf "%s-pass" (include "lnd.signer.fullname" .) }}
  labels:
    {{- include "lnd.labels" . | nindent 4 }}
data:
  password: {{ ( .Values.walletPassword | b64enc ) | default (include "walletPassword" . )  }}
{{- end }}
{{- end }}
{{- end }}
