{{- if or (eq .Values.mode "watchonly") (eq .Values.mode "complete") }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "lnd.watchonly.fullname" . }}-p2p
  labels:
    {{- include "lnd.watchonly.fullname" . | nindent 4 }}
spec:
  type: {{ .Values.watchonly.p2pService.type }}
  {{- if and (eq .Values.watchonly.p2pService.type "LoadBalancer") (.Values.watchonly.p2pService.staticIP) }}
  loadBalancerIP: {{ .Values.watchonly.p2pService.staticIP }}
  {{- end }}
  ports:
    - name: p2p
      port: {{ .Values.watchonly.p2pService.port }}
  selector:
    {{- include "lnd.watchonly.selectorLabels" . | nindent 4 }}
{{- end -}}
