apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "lnd.fullname" . }}
  labels:
    {{- include "lnd.labels" . | nindent 4 }}
data:
  lnd.conf: |-
    bitcoin.{{ .Values.global.network }}=true
    tlsextradomain={{ include "lnd.fullname" . }}
    tlsextradomain={{ include "lnd.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local
{{- if .Values.watchonly.enabled }}  
    wallet-unlock-password-file=/tmp/lnd-pass
    wallet-unlock-allow-create=true
  {{- range .Values.watchonlyGeneralConfig }}
    {{ . }}
  {{- end }}
  {{- range .Values.configmap.customValues }}
    {{ . }}
  {{- end }}
  {{- if .Values.apiService.staticIP }}
    tlsextraip={{ .Values.apiService.staticIP }}
  {{- end }}
  {{- if .Values.p2pService.staticIP }}
    tlsextraip={{ .Values.p2pService.staticIP }}
    externalip={{ .Values.p2pService.staticIP }}
  {{- end }}
    remotesigner.enable=true
    remotesigner.rpchost={{ .Values.signerConfig.signerHost }}
    remotesigner.tlscertpath=/root/.lnd/signer.cert
    remotesigner.macaroonpath=/root/.lnd/signer.custom.macaroon
{{- end }}
{{- if .Values.signer.enabled }}
  {{- if ne .Values.global.network "regtest" }}
    wallet-unlock-password-file=/tmp/lnd-pass
    wallet-unlock-allow-create=true
  {{- end }}
  {{- if eq .Values.global.network "regtest" }}
    noseedbackup=true
    debuglevel=debug
  {{- end }}
  {{- range .Values.signerGeneralConfig }}
    {{ . }}
  {{- end }}
  {{- range .Values.configmap.customValues }}
    {{ . }}
  {{- end }}
  {{- if .Values.apiService.staticIP }}
    tlsextraip={{ .Values.apiService.staticIP }}
  {{- end }}
{{- end }}
