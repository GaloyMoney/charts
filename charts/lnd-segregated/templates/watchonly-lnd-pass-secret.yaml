{{- if or (eq .Values.mode "watchonly") (eq .Values.mode "complete") }}
# always needed for watchonly, don't use when signer on regtest
{{- if or (eq .Values.mode "watchonly") (ne .Values.global.network "regtest") }}
{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ printf "%s-pass" (include "lnd.watchonly.fullname" .) }}
  labels:
    {{- include "lnd.labels" . | nindent 4 }}
data:
  password: {{ ( .Values.walletPassword | b64enc ) | default (include "walletPassword" . )  }}
{{- end }}
{{- end }}
{{- end }}
