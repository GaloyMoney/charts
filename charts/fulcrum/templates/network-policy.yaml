kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-to-fulcrum
spec:
  podSelector:
    matchLabels:
      {{- include "fulcrum.selectorLabels" . | nindent 6 }}
  policyTypes:
  - Ingress
  ingress:
    - from:
      - namespaceSelector: {}
        podSelector:
          matchLabels:
            allow-to-fulcrum: "true"
