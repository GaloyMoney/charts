{{- if and (index .Values "strimzi-kafka-operator").enabled (index .Values "kafka-connect").enabled -}}
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaConnect
metadata:
  name: kafka
  annotations:
    strimzi.io/use-connector-resources: "true"
spec:
  version: 3.4.0
  image: "{{ index .Values "kafka-connect" "image" "repository" }}@{{ index .Values "kafka-connect" "image" "digest" }}"
  replicas: 1
  bootstrapServers: "kafka-kafka-plain-bootstrap:9092"
  config:
    group.id: connect-cluster
    offset.storage.topic: connect-cluster-offsets
    config.storage.topic: connect-cluster-configs
    status.storage.topic: connect-cluster-status
    config.storage.replication.factor: -1
    offset.storage.replication.factor: -1
    status.storage.replication.factor: -1
  resources:
    {{ toYaml (index .Values "kafka-connect" "resources") | nindent 6 }}
{{- if (index .Values "kafka-connect" "secretName") }}
  externalConfiguration:
    volumes:
      - name: kafka-sa-creds
        secret:
          secretName: {{ index .Values "kafka-connect" "secretName" }}
{{- end }}
{{- end }}
