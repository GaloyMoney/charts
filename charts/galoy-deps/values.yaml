# Default values for galoy-deps.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

strimzi-kafka-operator:
  enabled: true
  nameOverride: kafka
  watchNamespaces: []

kubemonkey:
  enabled: true
  fullnameOverride: kubemonkey

opentelemetry-collector:
  enabled: true
  mode: deployment
  config:
    exporters:
      logging: {}
      otlp:
        endpoint: "api.honeycomb.io:443"
        headers:
          "x-honeycomb-team": $${HONEYCOMB_API_KEY}
          "x-honeycomb-dataset": $${HONEYCOMB_DATASET}
    extensions:
      health_check: {}
    processors:
      batch: {}
      tail_sampling:
        policies:
        - name: status_code
          type: status_code
          status_code:
            status_codes: [ERROR]
        - name: probabilistic
          type: probabilistic
          probabilistic: { sampling_percentage: 100 }
      attributes:
        actions:
        - key: graphql.variables.input.code
          action: update
          value: "<redacted>"
        - key: code.function.params.code
          action: update
          value: "<redacted>"
        - key: code.function.params.twoFASecret
          action: update
          value: "<redacted>"
        - key: code.function.params.twoFAToken
          action: update
          value: "<redacted>"
        - key: code.function.params.body
          action: update
          value: "<redacted>"
        - key: code.function.params.macaroon
          action: update
          value: "<redacted>"
        - key: code.function.params.cert
          action: update
          value: "<redacted>"
        - key: code.function.params.secret
          action: update
          value: "<redacted>"
        - key: code.function.params.rawHeaders
          action: update
          value: "<redacted>"
        - key: code.function.params.key
          action: update
          value: "<redacted>"
        - key: code.function.params.value
          action: update
          value: "<redacted>"
      # If set to null, will be overridden with values based on k8s resource limits
      memory_limiter: null
      resourcedetection:
        detectors: [env, gke]
        timeout: 5s
        override: false
      k8sattributes:
        passthrough: true
    receivers:
      jaeger:
        protocols:
          grpc:
            endpoint: 0.0.0.0:14250
          thrift_http:
            endpoint: 0.0.0.0:14268
          thrift_compact:
            endpoint: 0.0.0.0:6831
          thrift_binary:
            endpoint: 0.0.0.0:6832
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
      prometheus:
        config:
          scrape_configs:
            - job_name: opentelemetry-collector
              scrape_interval: 10s
              static_configs:
                - targets:
                    - $${MY_POD_IP}:8888
    service:
      extensions:
        - health_check
      pipelines:
        logs:
          exporters:
            - logging
          processors:
            - memory_limiter
            - batch
          receivers:
            - otlp
        metrics:
          exporters:
            - logging
          processors:
            - memory_limiter
            - batch
          receivers:
            - otlp
            - prometheus
        traces:
          exporters:
            - logging
            - otlp
          processors:
          - memory_limiter
          - resourcedetection
          - attributes
          - k8sattributes
          - tail_sampling
          - batch
          receivers:
            - jaeger
            - otlp
  ports:
    otlp:
      enabled: true
      containerPort: 4317
      servicePort: 4317
      hostPort: 4317
      protocol: TCP
    jaeger-thrift-b:
      enabled: true
      containerPort: 6832
      servicePort: 6832
      hostPort: 6832
      protocol: UDP
    jaeger-thrift:
      enabled: true
      containerPort: 14268
      servicePort: 14268
      hostPort: 14268
      protocol: TCP
