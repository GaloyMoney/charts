apiVersion: v1
kind: Service
metadata:
  name: {{ include "lnd-watchonly.fullname" . }}-p2p
  labels:
    {{- include "lnd-watchonly.labels" . | nindent 4 }}
spec:
  type: {{ .Values.p2pService.type }}
  {{- if and (eq .Values.p2pService.type "LoadBalancer") (.Values.p2pService.staticIP) }}
  loadBalancerIP: {{ .Values.p2pService.staticIP }}
  {{- end }}
  ports:
    - name: p2p
      port: {{ .Values.p2pService.port }}
  selector:
    {{- include "lnd-watchonly.selectorLabels" . | nindent 4 }}
