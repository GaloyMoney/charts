apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "webWallet.fullname" . }}
  labels:
    app: {{ template "webWallet.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
spec:
  selector:
    matchLabels:
      app: {{ template "webWallet.fullname" . }}
      release: {{ .Release.Name }}
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "webWallet.fullname" . }}
        release: "{{ .Release.Name }}"
{{- with .Values.labels }}
{{ toYaml . | trim | indent 8 }}
{{- end }}
    spec:
      containers:
      - name: web-wallet
      {{- if eq .Values.useMobileLayout true }}
        image: "{{ .Values.mobileLayoutImage.repository }}@{{ .Values.mobileLayoutImage.digest }}"
      {{- else }}
        image: "{{ .Values.image.repository }}@{{ .Values.image.digest }}"
      {{- end }}
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: production
        - name: SESSION_KEYS
          valueFrom:
            secretKeyRef:
              name: {{ template "webWallet.fullname" . }}
              key: session-keys
        - name: HOST
          value: 0.0.0.0
        - name: PORT
          value: "3000"
        - name: SUPPORT_EMAIL
          value: {{ .Values.supportEmail }}
        - name: GRAPHQL_URI
          value: {{ .Values.graphqlUri }}
        - name: GRAPHQL_SUBSCRIPTION_URI
          value: {{ .Values.graphqlSubscriptionUri }}
        - name: AUTH_ENDPOINT
          value: {{ .Values.authEndpoint }}
        - name: WALLET_NAME
          value: {{ .Values.walletName }}
        - name: WALLET_THEME
          value: default
        - name: SHARE_URI
          value: {{ .Values.galoyPayEndpoint }}
        {{- if eq .Values.kratos.enabled true }}
        - name: KRATOS_API_URL
          value: {{ .Values.kratos.api_url }}
        - name: KRATOS_BROWSER_URL
          value: {{ .Values.kratos.browser_url }}
        - name: KRATOS_FEATURE_FLAG
          value: "true"
        {{ - end }}
