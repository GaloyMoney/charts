apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "proof-of-sats-plugin.fullname" . }}
  labels:
    {{- include "proof-of-sats-plugin.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "proof-of-sats-plugin.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "proof-of-sats-plugin.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}@{{ .Values.image.digest }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{.Values.service.port}}
              protocol: TCP
          env:
          - name: DB_HOST
            value: {{ .Values.postgresqlHost }}-postgresql-creds
          - name: DB_PWD
            valueFrom:
              secretKeyRef:
                name: {{ include "proof-of-sats-plugin.fullname" . }}-postgresql-creds
                key: password
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: {{ include "proof-of-sats-plugin.fullname" . }}-postgresql-creds
                key: username
          - name: DB_DB
            valueFrom:
              secretKeyRef:
                name: {{ include "proof-of-sats-plugin.fullname" . }}-postgresql-creds
                key: database
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
