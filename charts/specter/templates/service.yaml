{{- if .Values.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "specter.fullname" . }}
  labels:
    {{- include "specter.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "specter.selectorLabels" . | nindent 4 }}
{{- end }}