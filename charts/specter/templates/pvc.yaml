{{- if ne .Values.global.network "regtest" }}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ .Values.pvc.name}}
  labels:
    "helm.sh/resource-policy": keep
    app.kubernetes.io/managed-by: Helm
spec:
  accessModes: 
    - "ReadWriteOnce"
  resources:
    requests:
      storage: {{ .Values.pvc.size | quote }}
{{- end }}
