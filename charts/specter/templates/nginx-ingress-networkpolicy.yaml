{{- if .Values.networkPolicy.enabled -}}
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-nginx-ingress
spec:
  podSelector:
    matchLabels:
      network/allow-nginx-ingress: "true"
  ingress:
  - from:
    - podSelector:
        matchLabels:
          {{- with .Values.networkPolicy.podSelectorLabels }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
      namespaceSelector:
        matchLabels:
          {{- with .Values.networkPolicy.namespaceSelectorLabels }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
{{- end -}}
