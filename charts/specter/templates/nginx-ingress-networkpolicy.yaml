{{- if .Values.networkPolicy.enabled -}}
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-nginx-ingress
spec:
  podSelector:
    matchLabels:
      network/allow-nginx-ingress: "true"
  ingress:
  - from:
    - podSelector:
        matchLabels:
        {{- range $idx, $value := .Values.networkPolicy.podSelectorLabels }}
          {{- range $i, $v := keys $value }}
            {{ $v }}: {{ get $value $v }}
          {{- end }}
        {{- end }}
      namespaceSelector:
        matchLabels:
        {{- range $idx, $value := .Values.networkPolicy.namespaceSelectorLabels }}
          {{- range $i, $v := keys $value }}
            {{ $v }}: {{ get $value $v }}
          {{- end }}
        {{- end }}
{{- end -}}
