# allow kafka-connect to be accessed from the smoketest namespace
{{- if .Values.smoketestNameSpace }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: kafka-connect-smoketest
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      strimzi.io/cluster: kafka
      strimzi.io/kind: KafkaConnect
      strimzi.io/name: kafka-connect
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: {{ .Values.smoketestNameSpace }}
    ports:
    - protocol: TCP
      port: 8083
{{- end }}
