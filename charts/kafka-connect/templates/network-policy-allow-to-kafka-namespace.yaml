{{- if .Values.bootstrapNamespace }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: kafka-connect-allow-to-kafka-namespace
  namespace: {{ .Values.bootstrapNamespace }}
spec:
  podSelector:
    matchLabels:
      strimzi.io/cluster: kafka
      strimzi.io/kind: KafkaConnect
      strimzi.io/name: kafka-connect
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: {{ .Release.Namespace }}
    ports:
    - protocol: TCP
      port: 9092
  {{- end }}
