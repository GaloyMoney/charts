grafana:
  persistence:
    enabled: true
  ingress:
    enabled: false

  deploymentStrategy:
    type: Recreate

  plugins:
    - https://github.com/doitintl/bigquery-grafana/archive/master.zip;doit-bigquery-datasource
  
  grafana.ini:
    plugins:
      allow_loading_unsigned_plugins: "doitintl-bigquery-datasource"
  
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
      - name: Prometheus
        type: prometheus
        url: http://monitoring-prometheus-server
        isDefault: true

prometheus:
  nodeExporter:
    enabled: true

  alertmanager:
    enabled: true
    strategy:
      type: Recreate
    image:
      tag: v0.23.0

  configmapReload:
    alertmanager:
      enabled: false

  kubeStateMetrics:
    enabled: true

  ## kube-state-metrics sub-chart configurable values
  ## Please see https://github.com/helm/charts/tree/master/stable/kube-state-metrics
  ##
  kube-state-metrics:
    podAnnotations:
      prometheus.io/path: /metrics
      prometheus.io/scrape: "true"
      prometheus.io/port: "8080"

  server:
    statefulSet:
      enabled: true

    retention: "365d"

  pushgateway:
    enabled: false

  ## alertmanager ConfigMap entries
  ##
  alertmanagerFiles:
    alertmanager.yml:
      global: {}
      receivers:
        - name: default-receiver
      route:
        group_wait: 10s
        group_interval: 5m
        receiver: default-receiver
        repeat_interval: 3h

  ## Prometheus server ConfigMap entries
  ##
  serverFiles:

    alerts:
      groups:
      - name: Ingress Controller
        rules:
        - alert: NGINXTooMany500s
          expr: 100 * ( sum( nginx_ingress_controller_requests{status=~"5.+"} ) / sum(nginx_ingress_controller_requests) ) > 5
          for: 1m
          labels:
            severity: critical
          annotations:
            description: Too many 5XXs
            summary: More than 5% of all requests returned 5XX
        - alert: NGINXTooMany400s
          expr: 100 * ( sum( nginx_ingress_controller_requests{status=~"4.+"} ) / sum(nginx_ingress_controller_requests) ) > 5
          for: 1m
          labels:
            severity: critical
          annotations:
            description: Too many 4XXs
            summary: More than 5% of all requests returned 4XX
      - name: Testnet
        rules:
        - alert: TestnetPodRestart
          expr: increase(kube_pod_container_status_restarts_total{namespace='testnet'}[2m]) >= 3
          labels:
            severity: warning
          annotations:
            summary: "Testnet: {{$labels.container}} restarted too many times"
        - alert: TestnetPodStartupError
          for: 2m
          expr: kube_pod_container_status_waiting_reason{reason!="ContainerCreating",namespace='testnet'} == 1
          labels:
            severity: warning
          annotations:
            summary: "Testnet: {{$labels.container}} is unable to start"
        - alert: TestnetGraphqlDown
          for: 3m
          expr: probe_success{job="prometheus-blackbox-exporter-testnet"} == 0
          labels:
            severity: warning
          annotations:
            summary: "Testnet graphql is down"
        - alert: TestnetGraphqlNoAuthIssue
          for: 3m
          expr: probe_success{namespace="testnet", job="prometheus-blackbox-exporter-noauth"} == 0
          labels:
            severity: warning
          annotations:
            summary: "Testnet graphql is down"
      - name: Mainnet
        rules:
        - alert: MainnetPodRestart
          expr: increase(kube_pod_container_status_restarts_total{namespace='mainnet',container!='loop-container'}[10m]) >= 2
          labels:
            severity: critical
          annotations:
            summary: "Mainnet: {{$labels.container}} restarted too many times"
        - alert: MainnetPodStartupError
          for: 1m
          expr: kube_pod_container_status_waiting_reason{reason!="ContainerCreating",namespace='mainnet',container!='loop-container'} == 1
          labels:
            severity: critical
          annotations:
            summary: "Mainnet: {{$labels.container}} is unable to start"
        - alert: MainnetGraphqlIssue
          for: 3m
          expr: probe_success{job="prometheus-blackbox-exporter-mainnet"} == 0
          labels:
            severity: critical
          annotations:
            summary: "Mainnet graphql is down"
        - alert: MainnetGraphqlNoAuthIssue
          for: 3m
          expr: probe_success{namespace="mainnet", job="prometheus-blackbox-exporter-noauth"} == 0
          labels:
            severity: critical
          annotations:
            summary: "Mainnet graphql is down"


    prometheus.yml:
      rule_files:
        - /etc/config/recording_rules.yml
        - /etc/config/alerting_rules.yml
      ## Below two files are DEPRECATED will be removed from this default values file
        - /etc/config/rules
        - /etc/config/alerts

      scrape_configs:
        - job_name: 'lnd'

          scrape_interval: 300s
          scrape_timeout: 60s

          kubernetes_sd_configs:
            - role: pod

          relabel_configs:
            - source_labels: [__meta_kubernetes_pod_name]
              regex: '.*lnd.*'
              action: keep
            - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_instance]
              action: replace
              target_label: pod
            - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
              action: keep
              regex: true
            - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
              action: replace
              target_label: __metrics_path__
              regex: (.+)
            - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
              action: replace
              regex: ([^:]+)(?::\d+)?;(\d+)
              replacement: $1:$2
              target_label: __address__
            - source_labels: [__meta_kubernetes_namespace]
              action: replace
              target_label: namespace

        - job_name: 'dealer'

          scrape_interval: 1m
          scrape_timeout: 20s

          kubernetes_sd_configs:
            - role: pod

          relabel_configs:
            - source_labels: [__meta_kubernetes_pod_name]
              regex: '.*dealer.*'
              action: keep
            - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_instance]
              action: replace
              target_label: pod
            - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
              action: keep
              regex: true
            - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
              action: replace
              target_label: __metrics_path__
              regex: (.+)
            - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
              action: replace
              regex: ([^:]+)(?::\d+)?;(\d+)
              replacement: $1:$2
              target_label: __address__
            - source_labels: [__meta_kubernetes_namespace]
              action: replace
              target_label: namespace

        - job_name: 'kube-state-metrics'

          scrape_interval: 5s
          scrape_timeout: 4s

          kubernetes_sd_configs:
            - role: pod

          relabel_configs:
            - source_labels: [__meta_kubernetes_pod_name]
              regex: 'prometheus-kube-state-metrics-.*'
              action: keep

        - job_name: 'kubernetes-service-endpoints'

          kubernetes_sd_configs:
            - role: endpoints

          relabel_configs:
            - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
              action: keep
              regex: true
            - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path]
              action: replace
              target_label: __metrics_path__
              regex: (.+)
            - source_labels: [__address__, __meta_kubernetes_service_annotation_prometheus_io_port]
              action: replace
              target_label: __address__
              regex: ([^:]+)(?::\d+)?;(\d+)
              replacement: $1:$2
            - action: labelmap
              regex: __meta_kubernetes_service_label_(.+)
            - source_labels: [__meta_kubernetes_namespace]
              action: replace
              target_label: kubernetes_namespace
            - source_labels: [__meta_kubernetes_service_name]
              action: replace
              target_label: kubernetes_name
            - source_labels: [__meta_kubernetes_pod_node_name]
              action: replace
              target_label: kubernetes_node
            - source_labels: [__meta_kubernetes_pod_name]
              regex: 'prometheus-kube-state-metrics-.*'
              action: drop

        - job_name: 'kubernetes-pods'

          scrape_interval: 10m
          scrape_timeout: 45s

          kubernetes_sd_configs:
            - role: pod

          relabel_configs:
            - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
              action: keep
              regex: true
            - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
              action: replace
              target_label: __metrics_path__
              regex: (.+)
            - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
              action: replace
              regex: ([^:]+)(?::\d+)?;(\d+)
              replacement: $1:$2
              target_label: __address__
            - action: labelmap
              regex: __meta_kubernetes_pod_label_(.+)
            - source_labels: [__meta_kubernetes_namespace]
              action: replace
              target_label: kubernetes_namespace
            - source_labels: [__meta_kubernetes_pod_name]
              action: replace
              target_label: kubernetes_pod_name
            - source_labels: [__meta_kubernetes_pod_name]
              regex: 'prometheus-kube-state-metrics-.*'
              action: drop
            - source_labels: [__meta_kubernetes_pod_name]
              regex: 'lnd.*'
              action: drop
            - source_labels: [__meta_kubernetes_pod_name]
              regex: 'dealer.*'
              action: drop

