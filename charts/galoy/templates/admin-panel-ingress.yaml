{{- if (index .Values "admin-panel").ingress.enabled }}
apiVersion: {{ include "common.capabilities.ingress.apiVersion" . }}
kind: Ingress
metadata:
  name: {{ include "common.names.fullname" . }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  annotations:
    {{- if (index .Values "admin-panel").ingress.certManager }}
    kubernetes.io/tls-acme: "true"
    {{- end }}
    {{- if (index .Values "admin-panel").ingress.annotations }}
    {{- include "common.tplvalues.render" (dict "value" (index .Values "admin-panel").ingress.annotations "context" $) | nindent 4 }}
    {{- end }}
    {{- if .Values.commonAnnotations }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
    {{- end }}
spec:
  rules:
    {{- if (index .Values "admin-panel").ingress.hostname }}
    - host: {{ (index .Values "admin-panel").ingress.hostname }}
      http:
        paths:
          {{- if (index .Values "admin-panel").ingress.extraPaths }}
          {{- toYaml (index .Values "admin-panel").ingress.extraPaths | nindent 10 }}
          {{- end }}
          - path: {{ (index .Values "admin-panel").ingress.path }}
            {{- if eq "true" (include "common.ingress.supportsPathType" .) }}
            pathType: {{ (index .Values "admin-panel").ingress.pathType }}
            {{- end }}
            backend: {{- include "common.ingress.backend" (dict "serviceName" (include "common.names.fullname" .) "servicePort" "http" "context" $)  | nindent 14 }}
    {{- end }}
    {{- range (index .Values "admin-panel").ingress.extraHosts }}
    - host: {{ .name | quote }}
      http:
        paths:
          - path: {{ default "/" .path }}
            {{- if eq "true" (include "common.ingress.supportsPathType" $) }}
            pathType: {{ default "ImplementationSpecific" .pathType }}
            {{- end }}
            backend: {{- include "common.ingress.backend" (dict "serviceName" (include "common.names.fullname" $) "servicePort" "http" "context" $) | nindent 14 }}
    {{- end }}
  {{- if or (index .Values "admin-panel").ingress.tls (index .Values "admin-panel").ingress.extraTls }}
  tls:
    {{- if (index .Values "admin-panel").ingress.tls }}
    - hosts:
        - {{ (index .Values "admin-panel").ingress.hostname }}
      secretName: {{ printf "%s-tls" (index .Values "admin-panel").ingress.hostname }}
    {{- end }}
    {{- if (index .Values "admin-panel").ingress.extraTls }}
    {{- include "common.tplvalues.render" ( dict "value" (index .Values "admin-panel").ingress.extraTls "context" $ ) | nindent 4 }}
    {{- end }}
  {{- end }}
{{- end }}
