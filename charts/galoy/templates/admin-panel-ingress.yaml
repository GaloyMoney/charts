{{- if (index .Values "admin-panel").ingress.enabled }}
apiVersion: {{ include "common.capabilities.ingress.apiVersion" . }}
kind: Ingress
metadata:
  name: {{ include "admin-panel.fullname" . }}
  labels:
    app: {{ template "admin-panel.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
  annotations:
    {{- if (index .Values "admin-panel").ingress.certManager }}
    kubernetes.io/tls-acme: "true"
    {{- end }}
    {{- if (index .Values "admin-panel").ingress.annotations }}
    {{- include "common.tplvalues.render" (dict "value" (index .Values "admin-panel").ingress.annotations "context" $) | nindent 4 }}
    {{- end }}
spec:
  rules:
    {{- range (index .Values "admin-panel").ingress.hosts }}
    - host: {{ . }}
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: {{ template "admin-panel.fullname" . }}
                port:
                  number: {{ (index .Values "admin-panel").service.port }}
  {{- if (index .Values "admin-panel").ingress.tls }}
  tls:
{{ toYaml (index .Values "admin-panel")ingress.tls | indent 4 }}
  {{- end -}}
{{- end }}
