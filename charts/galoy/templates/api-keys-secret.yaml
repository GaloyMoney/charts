{{- if .Values.apiKeys.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "galoy.apiKeys.fullname" . }}
  labels:
    app: {{ template "galoy.apiKeys.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
type: Opaque
data:
  pg-con: {{ .Values.secrets.apiKeysPgCon | trim | b64enc | trim }}
{{- end }}
