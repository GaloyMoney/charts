apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "galoy.api.fullname" . }}
  labels:
    app: {{ template "galoy.api.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    kube-monkey/enabled: enabled
    kube-monkey/identifier: {{ template "galoy.api.fullname" . }}
    kube-monkey/kill-mode: fixed
    kube-monkey/kill-value: "1"
    kube-monkey/mtbf: "8"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: {{ .Values.galoy.api.replicas }}
  selector:
    matchLabels:
      app: {{ template "galoy.api.fullname" . }}
      release: "{{ .Release.Name }}"
  template:
    metadata:
      name: api
      labels:
        app: {{ template "galoy.api.fullname" . }}
        kube-monkey/enabled: enabled
        kube-monkey/identifier: {{ template "galoy.api.fullname" . }}
        allow-to-lnd: "true"
        allow-to-bitcoind: "true"
    spec:
      serviceAccountName: {{ template "galoy.name" . }}
      initContainers:
      - name: wait-for-mongodb-migrate
        image: "groundnuty/k8s-wait-for:v1.5.1"
        args:
        - job-wr
        - {{ template "galoy.migration.jobname" . }}
      containers:
        - name: api
          image: "{{ $.Values.image.repository }}@{{ $.Values.image.digest }}"
          args:
          - "-r"
          - "/app/lib/services/tracing.js"
          - {{ .appEntrypoint }}
          volumeMounts:
          - name: "custom-yaml"
            mountPath: "/var/yaml/"
          {{- if $.Values.needFirebaseServiceAccount }}
          - name: firebase-serviceaccount
            mountPath: "/tmp/firebase-serviceaccount"
            readOnly: true
          {{- end}}
          ports:
            - name: http
              containerPort: 4002
              protocol: TCP
          resources:
            requests:
              cpu: 100m
            limits:
              cpu: 1000m
          env:
            # TODO: refactor with a yaml template
            # dedupe with cronjob.yaml
            - name: HELMREVISION
              value: {{ $.Release.Revision | quote}}
            - name: NODE_ENV
              value: production
            - name: JAEGER_HOST
              value: {{ $.Values.jaegerHost }}
            - name: TRACING_SERVICE_NAME
              value: {{ $.Values.tracingPrefix }}-api
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $.Release.Name }}-mongodb
                  key: "mongodb-password"
            - name: MONGODB_USER
              value: "testGaloy"
            - name: MONGODB_ADDRESS
              value: {{ $.Values.mongodbaddress }}

            - name: LND1_DNS
              value: {{ $.Values.lnd1.dns }}
            - name: LND1_MACAROON
              valueFrom:
                secretKeyRef:
                  name: lnd1-credentials
                  key: admin_macaroon_base64
            - name: LND1_TLS
              valueFrom:
                secretKeyRef:
                  name: lnd1-credentials
                  key: tls_base64
            - name: LND1_PUBKEY
              valueFrom:
                secretKeyRef:
                  name: lnd1-pubkey
                  key: pubkey

            - name: LND2_DNS
              value: {{ $.Values.lnd2.dns }}
            - name: LND2_MACAROON
              valueFrom:
                secretKeyRef:
                  name: lnd2-credentials
                  key: admin_macaroon_base64
            - name: LND2_TLS
              valueFrom:
                secretKeyRef:
                  name: lnd2-credentials
                  key: tls_base64
            - name: LND2_PUBKEY
              valueFrom:
                secretKeyRef:
                  name: lnd2-pubkey
                  key: pubkey

            - name: BITCOINDADDR
              value: {{ $.Values.bitcoind.address }}
            - name: BITCOINDRPCPASS
              valueFrom:
                secretKeyRef:
                  name: bitcoind-rpcpassword
                  key: password
            - name: BITCOINDPORT
              value: {{ $.Values.bitcoind.port | quote }}

            - name: GEETEST_ID
              valueFrom:
                secretKeyRef:
                  name: geetest-key
                  key: id
            - name: GEETEST_KEY
              valueFrom:
                secretKeyRef:
                  name: geetest-key
                  key: key  

            - name: REDIS_MASTER_NAME
              value: "mymaster"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $.Release.Name }}-redis
                  key: "redis-password"
            - name: REDIS_0_DNS
              value: "galoy-redis-node-0.galoy-redis-headless"
            - name: REDIS_1_DNS
              value: "galoy-redis-node-1.galoy-redis-headless"
            - name: REDIS_2_DNS
              value: "galoy-redis-node-2.galoy-redis-headless"

            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: secret
            - name: NETWORK
              value: {{ $.Values.global.network }}
            {{- if $.Values.loglevel}}
            - name: LOGLEVEL
              value: {{ $.Values.loglevel }}
            {{- end}}
            {{- if $.Values.needFirebaseServiceAccount }}
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/tmp/firebase-serviceaccount/galoyapp-firebase-serviceaccount.json"
            {{- end }}
            {{- if eq .name "trigger" }}
            - name: "GCS_APPLICATION_CREDENTIALS"
              value: "/var/secret/cloud.google.com/gcs-sa-key.json"
            - name: DROPBOX_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: dropbox-access-token
                  key: token
            {{- end }}
            {{ if .reportToApollo }}
            - name: APOLLO_GRAPH_VARIANT
              value: current
            - name: APOLLO_SCHEMA_REPORTING
              value: "true"
            - name: APOLLO_GRAPH_ID
              valueFrom:
                secretKeyRef:
                  name: galoy-apollo-secret
                  key: id
            - name: APOLLO_KEY
              valueFrom:
                secretKeyRef:
                  name: galoy-apollo-secret
                  key: key
            {{- end }}
            - name: TWILIO_PHONE_NUMBER
              valueFrom:
                secretKeyRef:
                  name: twilio-secret
                  key: TWILIO_PHONE_NUMBER
            - name: TWILIO_ACCOUNT_SID
              valueFrom:
                secretKeyRef:
                  name: twilio-secret
                  key: TWILIO_ACCOUNT_SID
            - name: TWILIO_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: twilio-secret
                  key: TWILIO_AUTH_TOKEN

            - name: PRICE_SERVER_HOST
              value: "{{ $.Values.dealer_price.host }}"
            - name: PRICE_SERVER_PORT
              value: "{{ $.Values.dealer_price.port }}"

            - name: PRICE_HISTORY_HOST
              value: "{{ $.Values.price.history.host }}"
            - name: PRICE_HISTORY_PORT
              value: "{{ $.Values.price.history.port }}"
          {{- if .healthz }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .targetPort }}
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 5
            timeoutSeconds: {{ .timeoutSeconds | default 1 }}
          readinessProbe:
            httpGet:
              path: /healthz
              port: {{ .targetPort }}
            initialDelaySeconds: 5
            failureThreshold: 5
            successThreshold: 2
            timeoutSeconds: {{ .timeoutSeconds | default 1 }}
          {{- end }}
      volumes:
      {{- if $.Values.needFirebaseServiceAccount }}
      - name: firebase-serviceaccount
        secret:
          secretName: galoyapp-firebase-serviceaccount
      {{- end}}
      {{- if eq .name "trigger" }}
      - name: "service-account"
        secret:
          secretName: "gcs-sa-key"
      {{- end}}
      - name: "custom-yaml"
        secret:
          secretName: "galoy-config-map"
