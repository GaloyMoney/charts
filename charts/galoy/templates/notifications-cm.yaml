apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "galoy.notifications.fullname" . }}
data:
  notifications.yml: |-
    db:
      pool_size: 20
    subgraph_server:
      jwks_url: "http://galoy-oathkeeper-api:4456/.well-known/jwks.json"
    grpc_server:
      port: {{ .Values.galoy.notifications.grpcPort }}
    mongo_import:
      execute_import: {{ .Values.galoy.notifications.config.importFromMongo }}
    tracing:
      endpoint: {{ .Values.tracing.otelExporterOtlpEndpoint }}
      service_name: "{{ .Values.tracing.prefix }}-{{ template "galoy.notifications.fullname" . }}"
    app:
      executor:
        fcm:
          google_application_credentials_path: {{ .Values.galoy.notifications.config.google_application_credentials_path }}
