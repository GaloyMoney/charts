{{- if (index .Values "admin-panel").enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "admin-panel.fullname" . }}
  labels:
    app: {{ template "admin-panel.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
spec:
  type: {{ (index .Values "admin-panel").service.type }}
  ports:
    - port: {{ (index .Values "admin-panel").service.port }}
      targetPort: {{ (index .Values "admin-panel").service.port }}
      protocol: TCP
      name: http
  selector:
    app: {{ template "admin-panel.fullname" . }}
{{- end }}
