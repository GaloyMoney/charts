{{- range .Values.cron }}
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ .name }}
  labels:
    app.kubernetes.io/managed-by: Helm
spec:
  schedule: {{ .schedule }}
  jobTemplate:
    spec:
      activeDeadlineSeconds: 7201
      template:
        spec:
          serviceAccountName: {{ $.Release.Name}}-serviceaccount
          initContainers:
          - name: wait-for-mongodb-migrate
            image: "bodymindarts/k8s-wait-for:v1.5.1-fix"
            args:
            - "job"
            - "{{ $.Release.Name }}-mongodb-migrate-{{ $.Release.Revision }}"
            env:
            - name: TREAT_ERRORS_AS_READY
              value: "2"
          containers:
          - name: {{ .name }}
            image: "{{ $.Values.image.repository }}@{{ $.Values.image.digest }}"
            args:
            - "-r"
            - "/app/lib/services/tracing.js"
            - {{ .appEntrypoint }}
            volumeMounts:
            - name: firebase-serviceaccount
              mountPath: "/tmp/firebase-serviceaccount"
              readOnly: true
            - name: "custom-yaml"
              mountPath: "/var/yaml/"
            env:
            - name: HELMREVISION
              value: {{ $.Release.Revision | quote}}
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $.Release.Name }}-mongodb
                  key: "mongodb-password"
            - name: JWT_SECRET
              value: "dummy"
            - name: MONGODB_USER
              value: "testGaloy"
            - name: JAEGER_HOST
              value: {{ $.Values.jaegerHost }}
            - name: TRACING_SERVICE_NAME
              value: {{ $.Values.tracingPrefix }}-{{ .name }}
            - name: MONGODB_ADDRESS
              value: {{ $.Values.mongodbaddress }}

            - name: LND1_DNS
              value: {{ $.Values.lnd1.dns }}
            - name: LND1_MACAROON
              valueFrom:
                secretKeyRef:
                  name: lnd1-credentials
                  key: admin_macaroon_base64
            - name: LND1_TLS
              valueFrom:
                secretKeyRef:
                  name: lnd1-credentials
                  key: tls_base64
            - name: LND1_PUBKEY
              valueFrom:
                secretKeyRef:
                  name: lnd1-pubkey
                  key: pubkey

            - name: LND2_DNS
              value: {{ $.Values.lnd2.dns }}
            - name: LND2_MACAROON
              valueFrom:
                secretKeyRef:
                  name: lnd2-credentials
                  key: admin_macaroon_base64
            - name: LND2_TLS
              valueFrom:
                secretKeyRef:
                  name: lnd2-credentials
                  key: tls_base64
            - name: LND2_PUBKEY
              valueFrom:
                secretKeyRef:
                  name: lnd2-pubkey
                  key: pubkey
            - name: BITCOINDADDR
              value: {{ $.Values.bitcoind.address }}
            - name: BITCOINDRPCPASS
              valueFrom:
                secretKeyRef:
                  name: bitcoind-rpcpassword
                  key: password
            - name: BITCOINDPORT
              value: {{ $.Values.bitcoind.port | quote }}
            - name: NETWORK
              value: {{ $.Values.global.network }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $.Release.Name }}-redis
                  key: "redis-password"
            - name: REDIS_MASTER_NAME
              value: "mymaster"
            - name: REDIS_0_DNS
              value: "galoy-redis-node-0.galoy-redis-headless"
            - name: REDIS_1_DNS
              value: "galoy-redis-node-1.galoy-redis-headless"
            - name: REDIS_2_DNS
              value: "galoy-redis-node-2.galoy-redis-headless"

            - name: LOGLEVEL
              value: debug
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/tmp/firebase-serviceaccount/galoyapp-firebase-serviceaccount.json"
            - name: DROPBOX_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: dropbox-access-token
                  key: token
          restartPolicy: OnFailure
          volumes:
          - name: firebase-serviceaccount
            secret:
              secretName: galoyapp-firebase-serviceaccount
          - name: "custom-yaml"
            secret:
              secretName: "galoy-config-map"
      
---
{{- end }}
