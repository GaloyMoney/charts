apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: "mongo-backup"
  labels:
    app.kubernetes.io/managed-by: Helm
spec:
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      activeDeadlineSeconds: 300
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - name: "mongodb-backup"
            image: "{{ .Values.mongobackup.image.repository }}@{{ .Values.mongobackup.image.digest }}"
            command: ["/bin/sh","-c", "/var/backup.sh"]
            volumeMounts:
            - name: mongo-backup-configmap
              mountPath: "/var/backup.sh"
              subPath: backup.sh
            {{- if $.Values.backup.googlecloud.enabled }}
            - name: "service-account"
              mountPath: "/var/secret/cloud.google.com"
            {{- end }}
            env:
            - name: NETWORK
              value: {{ $.Values.global.network }}
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $.Release.Name }}-mongodb
                  key: "mongodb-password"
            - name: MONGODB_USER
              value: "testGaloy"
            - name: MONGODB_ADDRESS
              value: {{ $.Values.mongodbaddress }}
            - name: MONGODB_PORT
              value: "27017"
            - name: MONGODB_DB
              value: "galoy"
            {{- if $.Values.backup.dropbox.enabled }}
            - name: DROPBOX_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ $.Values.backup.dropbox.secretName }}
                  key: token
            {{- end }}
            {{- if $.Values.backup.googlecloud.enabled }}
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/var/secret/cloud.google.com/gcs-sa-key.json"
            {{- end }}
            {{- if $.Values.backup.nextcloud.enabled }}
            - name: NEXTCLOUD_URL
              valueFrom:
                secretKeyRef:
                  name: {{ $.Values.backup.nextcloud.secretName }}
                  key: host
            - name: NEXTCLOUD_USER
              valueFrom:
                secretKeyRef:
                  name: {{ $.Values.backup.nextcloud.secretName }}
                  key: user
            - name: NEXTCLOUD_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $.Values.backup.nextcloud.secretName }}
                  key: password
            {{- end }}
          volumes:
          - name: mongo-backup-configmap
            configMap:
              name: mongo-backup-configmap
              defaultMode: 484
          {{- if $.Values.backup.googlecloud.enabled }}
          - name: "service-account"
            secret:
              secretName: {{ $.Values.backup.googlecloud.secretName}}
          {{- end }}
