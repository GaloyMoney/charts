apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "galoy.apiKeys.fullname" . }}
data:
  api-keys.yml: |-
    app:
      key_prefix: galoy_dev
      default_expiry_days: 30
    db:
      migrate_on_start: true
      pool_size: 20
    server:
      port: 5397
      jwks_url: "http://localhost:4456/.well-known/jwks.json"
      api_key_auth_header: "X-API-KEY"
