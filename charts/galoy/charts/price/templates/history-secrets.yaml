{{- if .Values.history.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "priceHistory.fullname" . }}
  labels:
    {{- include "priceHistory.labels" . | nindent 4 }}
type: Opaque
data:
  username: {{ required "history.secrets.postgres_username needs to be set when secrets.create=true" .Values.history.secrets.postgres_username | b64enc | quote }}
  password: {{ required "history.secrets.postgres_password needs to be set when secrets.create=true" .Values.history.secrets.postgres_password | b64enc | quote }}
  database: {{ required "history.secrets.postgres_database needs to be set when secrets.create=true" .Values.history.secrets.postgres_database | b64enc | quote }}
{{- end }}
