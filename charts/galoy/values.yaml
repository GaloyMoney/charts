price:
  realtime:
    host: galoy-price-realtime
  history:
    postgresqlHost: galoy-postgresql
    host: galoy-price-history
    port: 50052
postgresql:
  enabled: true
  auth:
    enablePostgresUser: false
    username: price-history
    database: price-history
    existingSecret: galoy-price-history-postgres-creds
loop:
  enabled: true
oathkeeper:
  replicaCount: 2
  oathkeeper:
    config:
      log:
        level: debug
      authenticators:
        jwt:
          enabled: true
          config:
            trusted_issuers:
              - https://firebaseappcheck.googleapis.com/72279297366
            target_audience:
              - projects/72279297366
            jwks_urls:
              - https://firebaseappcheck.googleapis.com/v1beta/jwks
            token_from:
              header: Appcheck
        bearer_token:
          enabled: true
          config:
            check_session_url: http://galoy-kratos-public:80/sessions/whoami
            preserve_path: true
            subject_from: identity.id
            extra_from: identity.traits
        oauth2_introspection:
          enabled: true
          config:
            introspection_url: http://galoy-hydra-admin:4445/admin/oauth2/introspect
            token_from:
              header: Oauth2-Token
        anonymous:
          enabled: true
          config:
            subject: anon
        cookie_session:
          enabled: true
          config:
            check_session_url: http://galoy-kratos-public:80/sessions/whoami
            preserve_path: true
            subject_from: identity.id
            extra_from: identity.traits
        unauthorized:
          enabled: true
      authorizers:
        allow:
          enabled: true
      mutators:
        noop:
          enabled: true
        id_token:
          enabled: true
          config:
            jwks_url: "http://galoy-oathkeeper-api:4456/.well-known/jwks.json"
            issuer_url: "galoy.io"
        header:
          enabled: true
          config:
            headers:
              X-Appcheck-Jti: "{{ print .Extra.jti }}"
      errors:
        fallback:
          - json
        handlers:
          json:
            enabled: true
            config:
              verbose: true
      access_rules:
        matching_strategy: regexp
    mutatorIdTokenJWKs: "http://galoy-oathkeeper-api:4456/.well-known/jwks.json"
    accessRules: |
      - id: anonymous-rest-auth
        upstream:
          url: http://api:4002
        match:
          url: "<(http|https)>://<[a-zA-Z0-9-.:]+>/auth/<.*>"
          methods:
            - GET
            - POST
            - OPTIONS
        authenticators:
          - handler: jwt
            config:
              trusted_issuers:
                - https://firebaseappcheck.googleapis.com/72279297366
              target_audience:
                - projects/72279297366
              jwks_urls:
                - https://firebaseappcheck.googleapis.com/v1beta/jwks
              token_from:
                header: Appcheck
          - handler: anonymous
        authorizer:
          handler: allow
        mutators:
          - handler: header
      - id: galoy-router
        upstream:
          url: http://galoy-router:80
        match:
          url: "<(http|https)>://<[a-zA-Z0-9-.:]+>/graphql"
          methods:
            - POST
            - GET
            - OPTIONS
        authenticators:
          - handler: cookie_session
            config:
              check_session_url: http://galoy-kratos-public:80/sessions/whoami
              preserve_path: true
              preserve_query: true
              subject_from: identity.id
              extra_from: "@this"
          - handler: bearer_token
            config:
              check_session_url: http://galoy-kratos-public:80/sessions/whoami
              preserve_path: true
              preserve_query: true
              subject_from: identity.id
              extra_from: "@this"
          - handler: bearer_token
            config:
              token_from:
                header: X-API-KEY
              forward_http_headers:
              - "X-API-KEY"
              check_session_url: "http://api-keys:5397/auth/check"
              force_method: GET
              preserve_path: true
              preserve_query: true
              subject_from: sub
