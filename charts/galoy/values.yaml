## Tracing details
##
tracing:
  ## OTEL Exporter OTLP Endpoint
  ##
  otelExporterOtlpEndpoint: http://localhost:4318
  ## Prefix for tracing
  ##
  prefix: galoy-dev
price:
  realtime:
    host: galoy-price-realtime
  history:
    postgresqlHost: galoy-postgresql
    host: galoy-price-history
    port: 50052
postgresql:
  enabled: true
  auth:
    enablePostgresUser: false
    username: price-history
    database: price-history
    existingSecret: galoy-price-history-postgres-creds
loop:
  enabled: true
oathkeeper:
  replicaCount: 2
  oathkeeper:
    config:
      log:
        level: debug
      authenticators:
        jwt:
          enabled: true
          config:
            trusted_issuers:
              - https://firebaseappcheck.googleapis.com/72279297366
            target_audience:
              - projects/72279297366
            jwks_urls:
              - https://firebaseappcheck.googleapis.com/v1beta/jwks
            token_from:
              header: Appcheck
        bearer_token:
          enabled: true
          config:
            check_session_url: http://galoy-kratos-public:80/sessions/whoami
            preserve_path: true
            subject_from: identity.id
            extra_from: identity.traits
        anonymous:
          enabled: true
          config:
            subject: anon
        cookie_session:
          enabled: true
          config:
            check_session_url: http://galoy-kratos-public:80/sessions/whoami
            preserve_path: true
            subject_from: identity.id
            extra_from: identity.traits
        unauthorized:
          enabled: true
      authorizers:
        allow:
          enabled: true
      mutators:
        noop:
          enabled: true
        id_token:
          enabled: true
          config:
            jwks_url: "http://galoy-oathkeeper-api:4456/.well-known/jwks.json"
            issuer_url: "galoy.io"
      errors:
        fallback:
          - json
        handlers:
          json:
            enabled: true
            config:
              verbose: true
      access_rules:
        matching_strategy: regexp
    mutatorIdTokenJWKs: "http://galoy-oathkeeper-api:4456/.well-known/jwks.json"
    accessRules: |
      [
        {
          "id": "anonymous-rest-auth",
          "upstream": { "url": "http://api:4002" },
          "match": {
            "url": "<(http|https)>://<[a-zA-Z0-9-.:]+>/auth/<(clearCookies|login|logout|email/code|email/login|email/login/cookie)>",
            "methods": ["GET", "POST", "OPTIONS"]
          },
          "authenticators": [{ "handler": "anonymous" }],
          "authorizer": { "handler": "allow" },
          "mutators": [{ "handler": "noop" }]
        },
        {
          "id": "device-login",
          "upstream": {
            "url": "http://api:4002"
          },
          "match": {
            "url": "<(http|https)>://<[a-zA-Z0-9-.:]+>/auth/create/device-account",
            "methods": ["POST"]
          },
          "authenticators": [
            {
              "handler": "jwt",
              "config": {
                "trusted_issuers": [ "https://firebaseappcheck.googleapis.com/72279297366" ],
                "target_audience": [ "projects/72279297366" ],
                "jwks_urls": [ "https://firebaseappcheck.googleapis.com/v1beta/jwks" ],
                "token_from": {
                  "header": "Appcheck"
                }
              }
            },
          ],
          "authorizer": { "handler": "allow" },
          "mutators": [{ "handler": "noop" }]
        },
        {
          "id": "galoy-router",
          "upstream": {
            "url": "http://galoy-router:80"
          },
          "match": {
            "url": "<(http|https)>://<[a-zA-Z0-9-.:]+>/graphql",
            "methods": [ "POST", "GET", "OPTIONS" ]
          },
          "authenticators": [
            {
              "handler": "cookie_session",
              "config": {
                "check_session_url": "http://galoy-kratos-public:80/sessions/whoami",
                "preserve_path": true,
                "preserve_query": true,
                "subject_from": "identity.id",
                "extra_from": "identity.traits"
              }
            },
            {
              "handler": "bearer_token",
              "config": {
                "check_session_url": "http://galoy-kratos-public:80/sessions/whoami",
                "preserve_path": true,
                "preserve_query": true,
                "subject_from": "identity.id",
                "extra_from": "identity.traits"
              }
            },
            { "handler": "anonymous" }
          ],
          "authorizer": { "handler": "allow" },
          "mutators": [
            {
              "handler": "id_token",
              "config": {
                "claims": "{\"sub\": \"{{ print .Subject }}\"}"
              }
            }
          ]
        },
        {
          "id": "admin-backend",
          "upstream": {
            "url": "http://graphql-admin:4001",
            "strip_path": "/admin"
          },
          "match": {
            "url": "<(http|https)>://<.*><[0-9]*>/admin/<.*>",
            "methods": ["GET", "POST", "OPTIONS"]
          },
          "authenticators": [
            {
              "handler": "cookie_session",
              "config": {
                "check_session_url": "http://galoy-kratos-public:80/sessions/whoami",
                "preserve_path": true,
                "preserve_query": true,
                "subject_from": "identity.id",
                "extra_from": "identity.traits"
              }
            },
            {
              "handler": "bearer_token",
              "config": {
               "check_session_url": "http://galoy-kratos-public:80/sessions/whoami",
                "preserve_path": true,
                "preserve_query": true,
                "subject_from": "identity.id",
                "extra_from": "identity.traits"
              }
            },
            { "handler": "anonymous" }
          ],
          "authorizer": {
            "handler": "allow"
          },
          "mutators": [
            {
              "handler": "id_token",
              "config": { "claims": '{"sub": "{{ print .Subject }}"}' }
            }
          ]
        }
      ]
  maester:
    enabled: false
kratos:
  image:
    tag: v1.0.0
  secret:
    enabled: true
