## Tracing details
##
tracing:
  ## OTEL Exporter OTLP Endpoint
  ##
  otelExporterOtlpEndpoint: http://localhost:4318
  otelExporterGrpcEndpoint: http://localhost:4317
  ## Prefix for tracing
  ##
