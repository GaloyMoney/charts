{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "map.fullname" . }}
  labels:
    app: {{ template "map.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
type: Opaque
data:
  next-public-map-api-token: {{ .Values.secrets.nextPublicMapApiToken | b64enc | quote }}
