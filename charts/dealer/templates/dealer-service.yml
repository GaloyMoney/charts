apiVersion: v1
kind: Service
metadata:
  name: {{ template "dealer.fullname" . }}
  labels:
    app: {{ template "dealer.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3333
      protocol: TCP
      name: http
  selector:
    app: {{ template "dealer.fullname" . }}
