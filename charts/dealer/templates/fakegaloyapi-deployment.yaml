{{ if .Values.fakeGaloyApi.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.fakeGaloyApi.name }}
  labels:
    app: {{ .Values.fakeGaloyApi.name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    {{- if .Values.fakeGaloyApi.kubemonkey.enabled }}
    kube-monkey/enabled: enabled
    kube-monkey/identifier: fake-galoyapi
    kube-monkey/kill-mode: fixed
    kube-monkey/kill-value: "1"
    kube-monkey/mtbf: "8"
    {{- end }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.fakeGaloyApi.name }}
      release: {{ .Release.Name }}
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ .Values.fakeGaloyApi.name }}
        release: "{{ .Release.Name }}"
        {{- if .Values.fakeGaloyApi.kubemonkey.enabled }}
        kube-monkey/enabled: enabled
        kube-monkey/identifier: fake-galoyapi
        {{- end }}
    spec:
      containers:
      - name: graphql
        image: "{{ .Values.fakeGaloyApi.image.repository }}@{{ .Values.fakeGaloyApi.image.digest }}"
        ports:
        - containerPort: 4000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ .Values.fakeGaloyApi.dbSecretKeyRef.name }}
              key: {{ .Values.fakeGaloyApi.dbSecretKeyRef.key }}
{{- end }}
