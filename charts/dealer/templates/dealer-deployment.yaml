apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "dealer.fullname" . }}
  labels:
    app: {{ template "dealer.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
spec:
  selector:
    matchLabels:
      app: {{ template "dealer.fullname" . }}
      release: {{ .Release.Name }}
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "dealer.fullname" . }}
        release: "{{ .Release.Name }}"
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "3333"
        prometheus.io/scrape: "true"
      {{- with .Values.annotations }}
        {{ toYaml . | nindent 8 }}
      {{- end }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}@{{ .Values.image.digest }}"
        env:
        - name: NETWORK
          value: regtest
        - name: LOG_LEVEL
          value: debug
        - name: ACTIVE_STRATEGY
          value: OKEX_PERPETUAL_SWAP
        - name: ACTIVE_WALLET
          value: REMOTE_WALLET
        - name: OKEX5_KEY
          value: key
        - name: OKEX5_SECRET
          value: secret
        - name: OKEX5_PASSWORD
          value: pwd
        - name: OKEX5_FUND_PASSWORD
          value: none
        - name: GRAPHQL_URI
          value: "http://fake-galoyapi:4000/graphql"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ .Values.fakeGaloyApi.dbSecretKeyRef.name }}
              key: {{ .Values.fakeGaloyApi.dbSecretKeyRef.key }}
