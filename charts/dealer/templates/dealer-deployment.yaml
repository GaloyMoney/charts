apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "dealer.fullname" . }}
  labels:
    app: {{ template "dealer.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
spec:
  selector:
    matchLabels:
      app: {{ template "dealer.fullname" . }}
      release: {{ .Release.Name }}
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "dealer.fullname" . }}
        release: "{{ .Release.Name }}"
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "3333"
        prometheus.io/scrape: "true"
      {{- with .Values.annotations }}
        {{ toYaml . | nindent 8 }}
      {{- end }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}@{{ .Values.image.digest }}"
        env:
        - name: NETWORK
          value: {{ .Values.network }}
        - name: LOG_LEVEL
          value: {{ .Values.log_level }}
        - name: ACTIVE_STRATEGY
          value: {{ .Values.active_strategy }}
        - name: ACTIVE_WALLET
          value: {{ .Values.active_wallet }}
        - name: OKEX5_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.okex5.secret_name }}
              key: {{ .Values.okex5.secret_key.key }}
        - name: OKEX5_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ .Values.okex5.secret_name }}
              key: {{ .Values.okex5.secret_key.secret }}
        - name: OKEX5_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.okex5.secret_name }}
              key: {{ .Values.okex5.secret_key.password }}
        - name: OKEX5_FUND_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.okex5.secret_name }}
              key: {{ .Values.okex5.secret_key.fund_password }}
        - name: GRAPHQL_URI
          value: {{ .Values.graphql_uri }}
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ .Values.fakeGaloyApi.dbSecretKeyRef.name }}
              key: {{ .Values.fakeGaloyApi.dbSecretKeyRef.key }}
