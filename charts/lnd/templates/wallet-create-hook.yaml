apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "lnd.fullname" . }}-wallet-create"
  annotations:
    "helm.sh/hook": "post-install"
spec:
  securityContext:
    runAsUser: 0
  containers:
  - name: create-wallet
    image: "boxboat/kubectl"
    imagePullPolicy: IfNotPresent
    command: ["/bin/sh","-c","apk update && apk add expect && sleep infinity"]
  restartPolicy: Never
  terminationGracePeriodSeconds: 0
