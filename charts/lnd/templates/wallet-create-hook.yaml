apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "lnd.fullname" . }}-wallet-create"
  annotations:
    "helm.sh/hook": "post-install"
spec:
  securityContext:
    runAsUser: 0
  serviceAccountName: {{ include "lnd.serviceAccountName" . }}
  containers:
  - name: create-wallet
    image: "boxboat/kubectl"
    imagePullPolicy: IfNotPresent
    command: ["/bin/sh","-c",'apk update && apk add expect && ./walletInit.exp {{.Values.global.network}} $LND_PASS']
    env:
    - name: LND_PASS
      valueFrom:
        secretKeyRef:
          name: lnd-pass
          key: password
    volumeMounts:
    - name: wallet-init
      mountPath: /home/alpine/walletInit.exp
      subPath: walletInit.exp
  volumes:
  - name: wallet-init
    configMap:
      name: {{ printf "%s-wallet-init" (include "lnd.fullname" .) }}
      defaultMode: 0777
  restartPolicy: Never
  terminationGracePeriodSeconds: 0
