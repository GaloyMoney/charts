apiVersion: v1
kind: Service
metadata:
  name: {{ include "lnd.fullname" . }}
  labels:
    {{- include "lnd.labels" . | nindent 4 }}
spec:
  type: ClusterIp
  ports:
    - name: rpc
      port: {{ .Values.service.ports.rpc }}
    - name: rest
      port: {{ .Values.service.ports.rest }}
  selector:
    {{- include "lnd.selectorLabels" . | nindent 4 }}
