{{- if ne .Values.global.network "regtest" }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "lnd.fullname" . }}-wallet-init"
spec:
  # FIXME: should not run as root
  securityContext:
    runAsUser: 0
  serviceAccountName: {{ include "lnd.serviceAccountName" . }}
  containers:
  - name: init-wallet
    image: "boxboat/kubectl"
    imagePullPolicy: IfNotPresent
    command: ['/bin/sh']
    args: ['-c', 'apk update; apk add expect; kubectl wait --for=condition=running --timeout=150s pod {{ include "lnd.fullname" . }}-0; ./walletInit.exp {{.Values.global.network}} $LND_PASS {{ include "lnd.fullname" . }}-0;']
    env:
    {{- if ne .Values.global.network "regtest" }}
    - name: LND_PASS
      valueFrom:
        secretKeyRef:
          name: {{ printf "%s-pass" (include "lnd.fullname" .) }}
          key: password
    {{- end }}
    - name: NETWORK
      valueFrom:
        secretKeyRef:
          name: network
          key: network
    volumeMounts:
    - name: wallet-init
      mountPath: /home/alpine/walletInit.exp
      subPath: walletInit.exp
  volumes:
  - name: wallet-init
    configMap:
      name: {{ printf "%s-wallet-init" (include "lnd.fullname" .) }}
      defaultMode: 0777
  restartPolicy: Never
  terminationGracePeriodSeconds: 0
{{- end }}