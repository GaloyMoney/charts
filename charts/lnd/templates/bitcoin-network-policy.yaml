apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-bitcoind-from-lnd
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: bitcoind
  policyTypes:
  - Ingress
  ingress:
    - from:
      - podSelector:
          matchLabels:
            {{- include "lnd.selectorLabels" . | nindent 12 }}      
