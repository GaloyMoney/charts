apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ printf "%s-init" (include "lnd.fullname" .) }}
  labels:
    {{- include "lnd.labels" . | nindent 4 }}
data:
  init.sh: |
    #!/bin/sh
    echo "launching lnd + unlock script"

    exit_script() {
      echo "Exit script"
      trap - SIGINT SIGTERM # clear the trap
      kill -- -$$ # Sends SIGTERM to child/sub processes
      exit 0
    }

    trap exit_script SIGINT SIGTERM

    lnd &
    status=1
    while [ $status -ne 0 ] && [ "$output" != "[lncli] Wallet is already unlocked" ]
    do
      echo "entering loop"
      sleep 5
      output=$( (echo $LND_PASS | lncli unlock --stdin;) 2>&1 )
      status=$?
    done
    echo "[UnlockScript] wallet unlocked, exiting loop"
    sleep infinity &
    wait
