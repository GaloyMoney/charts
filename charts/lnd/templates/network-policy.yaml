apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-to-{{ .Release.Name }}
spec:
  podSelector:
    matchLabels:
      {{- include "lnd.selectorLabels" . | nindent 6 }}
  policyTypes:
  - Ingress
  ingress:
    - from:
      - podSelector:
          matchLabels:
            allow-to-lnd: "true"
        namespaceSelector: {}
