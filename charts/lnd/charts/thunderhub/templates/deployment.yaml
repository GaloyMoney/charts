apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "thunderhub.fullname" . }}
  labels:
    {{- include "thunderhub.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "thunderhub.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "thunderhub.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "thunderhub.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: ACCOUNT_CONFIG_PATH
            value: "/home/thunderhub.yaml"
          - name: LOG_LEVEL
            value: 'debug'
          - name: YML_ENV_1
            valueFrom:
              secretKeyRef:
                name: {{.Release.Name}}-macaroon
                key: admin.macaroon
          - name: YML_ENV_2
            valueFrom:
              secretKeyRef:
                name: {{.Release.Name}}-tls
                key: tls.cert
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
          - name: config
            mountPath: /home/thunderhub.yaml
            subPath: thunderhub.yaml
      volumes:
      - name: config
        configMap:
          name: {{.Release.Name}}-thunderhub
          defaultMode: 0777
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
