# Default values for loop.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: lightninglabs/loop
  tag: v0.19.1-beta
  pullPolicy: IfNotPresent

sidecarImage:
  repository: us.gcr.io/galoy-org/lnd-sidecar
  digest: "sha256:8527329943a4014cc85855915ba288221db39c2fe406db7f09bc62b210498a4d"
  git_ref: dc770ca

loop:
  ports:
    rest: 8081
    grpc: 11010

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8081

resources:
  limits:
    cpu: 200m
  requests:
    cpu: 1m

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  enabled: true
  size: 16Mi
  accessMode: ReadWriteOnce