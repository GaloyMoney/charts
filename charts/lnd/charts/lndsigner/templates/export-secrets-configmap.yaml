apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ printf "%s-export-secrets" (include "lndsigner.fullname" .) }}
  labels:
    {{- include "lndsigner.labels" . | nindent 4 }}
data:
  exportSecrets.sh: |
    #!/bin/sh

    lncli -n {{.Values.global.network}} bakemacaroon --save_to signer.custom.macaroon \
                message:write signer:generate address:read onchain:write

    PUBKEY=$(lncli -n {{.Values.global.network}} getinfo | jq -r .identity_pubkey)
    kubectl create secret generic {{ include "lndsigner.fullname" . }}-pubkey --from-literal=pubkey=$PUBKEY --dry-run=client -o yaml | kubectl apply -f -

    export TLS=$(base64 /root/.lnd/tls.cert | tr -d '\n\r')
    export MACAROON=$(base64 /root/.lnd/data/chain/bitcoin/$NETWORK/signer.custom.macaroon | tr -d '\n\r')

    mkdir macaroons
    cp /root/.lnd/data/chain/bitcoin/$NETWORK/*.macaroon macaroons

    kubectl create secret generic {{ include "lndsigner.fullname" . }}-credentials \
    --from-literal=tls_base64=$TLS --from-file=/root/.lnd/tls.cert \
    --from-literal=signer_macaroon_base64=$MACAROON --from-file=macaroons \
    --dry-run=client -o yaml | kubectl apply -f -
