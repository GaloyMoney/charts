# Default values for signer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: lightninglabs/lnd
  tag: v0.15.1-beta
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

sidecarImage:
  repository: us.gcr.io/galoy-org/lnd-sidecar
  digest: "sha256:6da00b05b8e56da6cce315b5043f49c0ae54de5a0004bac63ab721a3790587ab"
  git_ref: dc770ca

kubemonkey:
  enabled: false

configmap:
  customValues: []

serviceAccount:
  # Specifies whether a service account should be created
  create: true

resources:
  requests:
    cpu: 100m
    memory: 128Mi

apiService:
  type: ClusterIP
  ports:
    rpc: 10019

persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 1Gi

walletPassword: ""

secrets:
  create: true

signerGeneralConfig:
 - nolisten=true
 - nobootstrap=true
 - rpclisten=10019
 - bitcoin.active=true
 - bitcoin.node=nochainbackend
#- bitcoin.mainnet=true

rbac:
  create: true

autoGenerateSeed:
  enabled: false

nodeSelector: {}

tolerations: []

affinity: {}
