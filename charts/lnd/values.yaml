# Default values for lnd.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  network: mainnet

image:
  repository: lightninglabs/lnd
  tag: v0.14.1-beta
  pullPolicy: IfNotPresent

configmap:
  customValues: []

serviceAccount:
  # Specifies whether a service account should be created
  create: true

terminationGracePeriodSeconds: 600

resources:
  requests:
    cpu: 100m
    memory: 128Mi

service:
  # On google cloud, static ip can be created using `gcloud compute addresses create`
  staticIP: ""
  type: ClusterIP
  ports:
    rpc: 10009
    p2p: 9735
    rest: 8080

persistence:
  enabled: true
  ## database data Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  # storageClass: "-"
  accessMode: ReadWriteOnce
  size: 10Gi

affinity:
  podAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - bitcoind
          topologyKey: kubernetes.io/hostname

walletPassword: ""

secrets:
  create: true

lndGeneralConfig:
  - restlisten=0.0.0.0:8080
  - rpclisten=0.0.0.0:10009
  - listen=0.0.0.0:9735
  - prometheus.listen=0.0.0.0:9092
  - bitcoin.active=true
  - bitcoin.node=bitcoind
  - bitcoind.rpcuser=rpcuser
  - bitcoind.zmqpubrawblock=tcp://bitcoind:28332
  - bitcoind.zmqpubrawtx=tcp://bitcoind:28333
  - tlsextradomain=lnd
  - tlsextradomain=lnd-outside-1
  - tlsextradomain=lnd-outside-2
  - accept-keysend=1
  - allow-circular-route=1
  - sync-freelist=1
  - stagger-initial-reconnect=1
  - protocol.wumbo-channels=1
  - maxchansize=500000000
  - bitcoin.timelockdelta=60
  - default-remote-max-htlcs=50
  - debuglevel=debug
  - prometheus.enable=1
  - gc-canceled-invoices-on-the-fly=true
  - gc-canceled-invoices-on-startup=true
  - protocol.no-anchors=true
  - tor.active=true
  - tor.v3=true

bitcoindRpcPassSecretName: bitcoind-rpcpassword

loop:
  enabled: true

lndmon:
  enabled: true

rbac:
  create: true
