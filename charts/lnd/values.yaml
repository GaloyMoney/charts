# Default values for lnd.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  network: mainnet

replicaCount: 1

image:
  repository: lightninglabs/lnd
  tag: v0.12.1-beta
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

configmap:
  customValues: []

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  # fsGroup: 2000

securityContext: {}
  # runAsUser: 0
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsUser: 1000
  # runAsNonRoot: true

terminationGracePeriodSeconds: 600

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

service:
  # On google cloud, static ip can be created using `gcloud compute addresses create`
  staticIP: ""
  type: ClusterIP
  ports:
    rpc: 10009
    p2p: 9735
    rest: 8080

persistence:
  enabled: true
  ## database data Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  # storageClass: "-"
  accessMode: ReadWriteOnce
  size: 10Gi

affinity:
  podAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
            - bitcoind
        topologyKey: kubernetes.io/hostname

walletPassword: ""

lndGeneralConfig:
- restlisten=0.0.0.0:8080
- rpclisten=0.0.0.0:10009
- bitcoin.active=true
- bitcoin.node=bitcoind
- bitcoind.rpcuser=rpcuser
- bitcoind.zmqpubrawblock=tcp://bitcoind:28332
- bitcoind.zmqpubrawtx=tcp://bitcoind:28333
- tlsextradomain=lnd1
- tlsextradomain=lnd2
- tlsextradomain=lndonchain
- tlsextradomain=lnd-outside-1
- tlsextradomain=lnd-outside-2
- accept-keysend=1
- allow-circular-route=1
- sync-freelist=1
- stagger-initial-reconnect=1
- protocol.wumbo-channels=1
- maxchansize=500000000
- bitcoin.timelockdelta=60
- default-remote-max-htlcs=50
- debuglevel=debug


thunderhub:
  enabled: false

rtl:
  enabled: false

loop:
  enabled: false

rbac:
  create: true

serviceAccount:
  # Specifies whether a service account should be created
  create: true
