    phoneNumber: "+50365055530"
  okex:
    apiKey: ""
    simulated: true
  tracing:
    jaegerHost: "localhost"
    serviceName: "stablesats"
redis:
  enabled: true
  master:
    persistence:
      enabled: true
  auth:
    password: password
  sentinel:
    enabled: true
  metrics:
    enabled: true
user-trades-pg:
  enabled: true
  auth:
    enablePostgresUser: false
    username: stablesats
    password: stablesats
    database: stablesats-user-trades
hedging-pg:
  enabled: true
  auth:
    enablePostgresUser: false
