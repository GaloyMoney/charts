secrets:
  create: true
  pgCon: ""
  okexSecretKey: ""
  okexPassphrase: ""
  galoyPhoneCode: ""
stablesats:
  priceDeployment:
    replicas: 2
    resources: {}
  dealerDeployment:
    replicas: 1
    resources: {}
  image:
    repository: us.gcr.io/galoy-org/stablesats-rs
    digest: "sha256:5acbf7b5e7ef3e71b0bf8915995d86c2273707926259c640d117cd40cd92d358"
    git_ref: "a5c1d87"
  crash_report_config_danger: false
  db:
    poolSize: 20
  userTrades:
    enabled: true
    balancePublishFrequency: 5
    galoyPollFrequency: 10
  hedging:
    enabled: true
    health:
      unhealthyMsgIntervalPosition: 30
      unhealthyMsgIntervalLiability: 30
      unhealthyMsgIntervalPrice: 30
  priceServer:
    port: 3325
    fees:
      baseFeeRate: 0.0010
      immediateFeeRate: 0.0015
      delayedFeeRate: 0.0010
    priceCache:
      staleAfter: 40
    health:
      unhealthyMsgIntervalPrice: 30
  galoy:
    api: "https://api.staging.galoy.io/graphql"
    phoneNumber: "+50365055530"
  exchanges:
    okex:
      pollFrequency: 10
      client:
        apiKey: ""
        simulated: true
  tracing:
    jaegerHost: "localhost"
    priceServiceName: "stablesats-price"
    dealerServiceName: "stablesats-dealer"
redis:
  enabled: true
  master:
    persistence:
      enabled: true
  auth:
    password: password
  sentinel:
    enabled: true
  metrics:
    enabled: true
postgresql:
  enabled: true
  auth:
    enablePostgresUser: false
    username: stablesats
    password: stablesats
    database: stablesats
