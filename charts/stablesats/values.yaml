  exchanges:
    okex:
      pollFrequency: 10
      client:
        apiKey: ""
        simulated: true
  tracing:
    jaegerHost: "localhost"
    priceServiceName: "stablesats-price"
    dealerServiceName: "stablesats-dealer"
postgresql:
  enabled: true
  auth:
    enablePostgresUser: false
    username: stablesats
    password: stablesats
