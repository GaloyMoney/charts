secrets:
  create: true
  userTradesPgCon: ""
  hedgingPgCon: ""
  okexSecretKey: ""
  okexPassphrase: ""
  galoyPhoneCode: ""
stablesats:
  image:
    repository: us.gcr.io/galoy-org/stablesats-rs
    digest: "sha256:a60c38c6fbb2384f25c0dcb7d04b27966a9a2f37424fe8df391f2edd2d4d22b9"
    git_ref: "4da93d8"
  crash_report_config_danger: false
