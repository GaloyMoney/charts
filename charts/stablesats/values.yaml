secrets:
  create: true
  pgCon: ""
  okexSecretKey: ""
  okexPassphrase: ""
  galoyPhoneCode: ""
stablesats:
  priceDeployment:
    replicas: 2
    resources: {}
  dealerDeployment:
    replicas: 1
    resources: {}
