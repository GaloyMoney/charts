apiVersion: v2
name: stablesats
description: A Helm chart for Kubernetes
type: application
version: 0.3.13-dev
appVersion: 0.3.14
dependencies:
  - name: redis
    repository: https://charts.bitnami.com/bitnami
    version: 17.3.6
    condition: redis.enabled
  - alias: user-trades-pg
    name: postgresql
    version: 12.0.1
    repository: https://charts.bitnami.com/bitnami
    condition: user-trades-pg.enabled
  - alias: hedging-pg
    name: postgresql
    version: 12.0.1
    repository: https://charts.bitnami.com/bitnami
    condition: hedging-pg.enabled
