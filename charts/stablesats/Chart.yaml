apiVersion: v2
name: stablesats
description: A Helm chart for Kubernetes
type: application
version: 0.3.23-dev
appVersion: 0.3.24
dependencies:
  - name: redis
    repository: https://charts.bitnami.com/bitnami
    version: 17.4.0
    condition: redis.enabled
  - alias: user-trades-pg
    name: postgresql
    version: 11.9.6
    repository: https://charts.bitnami.com/bitnami
    condition: user-trades-pg.enabled
  - alias: hedging-pg
    name: postgresql
    version: 11.9.6
    repository: https://charts.bitnami.com/bitnami
    condition: hedging-pg.enabled
