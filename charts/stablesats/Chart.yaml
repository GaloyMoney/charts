apiVersion: v2
name: stablesats
description: A Helm chart for Kubernetes
type: application
version: 0.5.0-dev
appVersion: 0.5.0
dependencies:
  - name: redis
    repository: https://charts.bitnami.com/bitnami
    version: 17.6.0
    condition: redis.enabled
  - name: postgresql
    version: 12.1.11
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
