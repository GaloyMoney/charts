apiVersion: v2
name: stablesats
description: A Helm chart for Kubernetes
type: application
version: 0.3.0
appVersion: 0.3.0
dependencies:
  - name: redis
    repository: https://charts.bitnami.com/bitnami
    version: 17.1.5
    condition: redis.enabled
  - name: postgresql
    alias: user-trades-pg
    version: 11.9.1
    repository: https://charts.bitnami.com/bitnami
    condition: user-trades-pg.enabled
  - name: postgresql
    alias: hedging-pg
    version: 11.9.1
    repository: https://charts.bitnami.com/bitnami
    condition: hedging-pg.enabled
