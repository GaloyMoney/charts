apiVersion: v2
name: stablesats
description: A Helm chart for Kubernetes
type: application
version: 0.3.8
appVersion: 0.3.7
dependencies:
  - name: redis
    repository: https://charts.bitnami.com/bitnami
    version: 17.2.0
    condition: redis.enabled
  - alias: user-trades-pg
    name: postgresql
    version: 11.9.2
    repository: https://charts.bitnami.com/bitnami
    condition: user-trades-pg.enabled
  - alias: hedging-pg
    name: postgresql
    version: 11.9.2
    repository: https://charts.bitnami.com/bitnami
    condition: hedging-pg.enabled
