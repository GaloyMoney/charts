apiVersion: v2
name: stablesats
description: A Helm chart for Kubernetes
type: application
version: 0.10.0
appVersion: 0.9.10
dependencies:
  - name: redis
    repository: https://charts.bitnami.com/bitnami
    version: 17.11.6
    condition: redis.enabled
  - name: postgresql
    version: 11.9.6
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
