apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ printf "%s-export-secrets" (include "signer.fullname" .) }}
  labels:
    {{- include "signer.labels" . | nindent 4 }}
data:
  exportSecrets.sh: |
    #!/bin/sh

    PUBKEY=$(lncli -n {{.Values.global.network}} getinfo | jq -r .identity_pubkey)
    kubectl create secret generic {{ include "signer.fullname" . }}-pubkey --from-literal=pubkey=$PUBKEY --dry-run=client -o yaml | kubectl apply -f -

    if ! ls /root/.lnd/data/chain/bitcoin/{{.Values.global.network}}/signer.macaroon; then
      lncli -n={{.Values.global.network}} bakemacaroon --save_to signer.macaroon \
       message:write signer:generate address:read onchain:write
    fi

    export TLS=$(base64 /root/.lnd/tls.cert | tr -d '\n\r')
    export MACAROON=$(base64 /root/.lnd/data/chain/bitcoin/{{.Values.global.network}}/signer.macaroon | tr -d '\n\r')
    
    mkdir macaroons
    cp /root/.lnd/data/chain/bitcoin/{{.Values.global.network}}/signer.macaroon macaroons

    lncli -n {{.Values.global.network}} wallet accounts list > accounts-signer

    kubectl create secret generic {{ include "signer.fullname" . }}-credentials \
    --from-literal=tls_base64=$TLS --from-file=/root/.lnd/tls.cert \
    --from-literal=signer_macaroon_base64=$MACAROON --from-file=macaroons \
    --from-file=accounts-signer \
    --dry-run=client -o yaml | kubectl apply -f -
