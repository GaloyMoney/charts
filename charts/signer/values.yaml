# Default values for signer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  network: mainnet

image:
  repository: lightninglabs/lnd
  tag: v0.15.1-beta
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
podAnnotations: {}
podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

configmap:
  customValues: []

serviceAccount:
  # Specifies whether a service account should be created
  create: true

resources:
  requests:
    cpu: 100m
    memory: 128Mi

apiService:
  type: ClusterIP
  annotations: {}
  ports:
    rpc: 10019

persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 1Gi

walletPassword: ""

secrets:
  create: true

signerGeneralConfig:
 - nolisten=true
 - nobootstrap=true
 - rpclisten=10019
 - bitcoin.active=true
 - bitcoin.node=nochainbackend
#- bitcoin.mainnet=true

rbac:
  create: true

nodeSelector: {}

tolerations: []

affinity: {}
