# Default values for signer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  network: mainnet
image:
  repository: lightninglabs/lnd
  tag: v0.15.3-beta
  pullPolicy: IfNotPresent
sidecarImage:
  repository: us.gcr.io/galoy-org/lnd-sidecar
  digest: "sha256:2d23b72b4f90ee29b538ad09ca6c7c0194a6f4a4c2d161d6c4fe7005dbfa000a"
  git_ref: 166fef9
kubemonkey:
  enabled: false
configmap:
  customValues: []
serviceAccount:
  # Specifies whether a service account should be created
  create: true
terminationGracePeriodSeconds: 600
resources:
  requests:
    cpu: 100m
    memory: 128Mi
apiService:
  type: ClusterIP
  annotations: {}
  ports:
    rpc: 10009
persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 250Mi
walletPassword: ""
secrets:
  create: true

signerGeneralConfig:
  - nolisten=true
  - nobootstrap=true
  - rpclisten=0.0.0.0:10009
  - bitcoin.active=true
  - bitcoin.node=nochainbackend
  - tlsautorefresh=true
rbac:
  create: true
autoGenerateSeed:
  enabled: false
nodeSelector: {}
tolerations: []
affinity: {}
