apiVersion: v1
kind: Service
metadata:
  name: { { include "strfry-chart.fullname" . } }
spec:
  selector:
    app: { { include "strfry-chart.name" . } }
  ports:
    - protocol: TCP
      port: { { .Values.service.port } }
      targetPort: { { .Values.service.port } }
  type: { { .Values.service.type } }
