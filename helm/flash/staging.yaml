
galoy: 
  api:
    replicas: 1
    ingress:
      enabled: true
      hosts: ["api.staging.flashapp.me"]
      annotations:
        nginx.ingress.kubernetes.io/ssl-redirect: "false"
      extraPaths:
      - path: /(graphql|kratos|browser|healthz|metrics|auth)
        pathType: ImplementationSpecific
        backend:
          service:
            name: api
            port:
              number: 4002
              
  admin:
    ingress:
      enabled: false
      hosts: ["admin.staging.flashapp.me"]
      annotations:
        nginx.ingress.kubernetes.io/use-regex: "true"
        nginx.ingress.kubernetes.io/rewrite-target: /$1
        nginx.ingress.kubernetes.io/ssl-redirect: "false"
      extraPaths:
      - path: /admin/?(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: graphql-admin
            port:
              number: 4001
  ibex:
    url: https://api-sandbox.poweredbyibex.io
    email: mail2michaelennis@gmail.com
    webhook:
      ingress:
        enabled: true
        hosts: ["ibex.staging.flashapp.me"]
        clusterIssuer: letsencrypt-issuer

mongodb:
  architecture: standalone
  persistence:
    enabled: true
    storageClass: do-block-storage-xfs-retain # for staging purposes, possibly do-block-storage-xfs
    size: 8Gi
    resourcePolicy: keep # avoid removing PVCs during a helm delete operation
  replicaCount: 1
  metrics:
    enabled: false
  initDbScripts: {}

redis:
  replica:
    replicaCount: 1
  master:
    persistence:
      enabled: false
  metrics:
    enabled: false
  sentinel:
    getMasterTimeout: 5

