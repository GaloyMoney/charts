galoy:
  network: signet

  trigger:
    backups:
      gcs:
        enabled: true
        bucketName: galoy-staging-backups
      dropbox:
        enabled: true

  config:
    funder: "GaloyFunder"
    name: "Galoy Wallet"
  
  bitcoind:
    dns: bitcoind.galoy-staging-bitcoin.svc.cluster.local
    port: 38332
  
  lnd1:
    dns: lnd1.galoy-staging-bitcoin.svc.cluster.local

  lnd2:
    dns: lnd2.galoy-staging-bitcoin.svc.cluster.local

  bria:
    host: bria.galoy-staging-bitcoin.svc.cluster.local

  dealer:
    host: dealer-price.galoy-staging-addons.svc.cluster.local

postgresql:
  primary:
    persistence:
      enabled: false

price:
  postgresql:
    primary:
      persistence:
        enabled: false

redis:
  auth:
    existingSecret: "galoy-redis"
    existingSecretPasswordKey: "redis-password"

oathkeeper:
  secret:
    enabled: false

secrets:
  create: false

loop:
  enabled: false
