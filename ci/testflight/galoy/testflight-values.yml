galoy:
  network: signet

  trigger:
    backups:
      gcs:
        enabled: true
        bucketName: galoy-staging-backups
  api:
    replicas: 1

  config:
    funder: "GaloyFunder"
    bria:
      hotWalletName: galoy-staging-hot

  lnd1:
    dns: lnd1.galoy-staging-bitcoin.svc.cluster.local

  lnd2:
    dns: lnd2.galoy-staging-bitcoin.svc.cluster.local

  bria:
    host: bria-api.galoy-staging-bitcoin.svc.cluster.local

  dealer:
    host: dealer-price.galoy-staging-addons.svc.cluster.local

price:
  postgresql:
    primary:
      persistence:
        enabled: false

redis:
  master:
    persistence:
      enabled: false
  auth:
    existingSecret: "galoy-redis"
    existingSecretPasswordKey: "redis-password"

mongodb:
  persistence:
    enabled: false

oathkeeper:
  replicaCount: 1
  secret:
    enabled: false

kratos:
  replicaCount: 1

secrets:
  create: false

loop:
  enabled: false
