apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: kafka-connect-smoketest
  namespace: galoy-staging-kafka
spec:
  podSelector:
    matchLabels:
      strimzi.io/cluster: kafka
      strimzi.io/kind: KafkaConnect
      strimzi.io/name: kafka-connect
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: galoy-staging-smoketest
    ports:
    - protocol: TCP
      port: 8083
