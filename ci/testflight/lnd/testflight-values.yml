global:
  network: testnet

service:
  type: ClusterIP
  ports:
    rpc: 10009
    p2p: 9735
    rest: 8080

terminationGracePeriodSeconds: 0

persistence:
  enabled: true

configmap:
  customValues:
    - bitcoin.testnet=true
    - bitcoind.rpchost=bitcoind.galoy-staging-bitcoin.svc.cluster.local:18332
    - bitcoind.zmqpubrawblock=tcp://bitcoind.galoy-staging-bitcoin.svc.cluster.local:28332
    - bitcoind.zmqpubrawtx=tcp://bitcoind.galoy-staging-bitcoin.svc.cluster.local:28333
    - minchansize=50000
    - db.bolt.auto-compact=true

resources:
  requests:
    cpu: 100m
  limits:
    cpu: 1000m

loop:
  args: "--network=testnet"
  enabled: false

rtl:
  enabled: false
  password: rtlgaloy

thunderhub:
  enabled: false

rbac:
  create: true

serviceAccount:
  create: true

walletPassword: lndtestflight
