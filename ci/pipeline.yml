- name: build-chain-dl-image
  serial: true
  plan:
  - {get: chain-dl-image-def, trigger: true}
  - task: build
    privileged: true
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: vito/oci-build-task
      inputs:
      - name: chain-dl-image-def
      outputs:
      - name: image
      params:
        CONTEXT: chain-dl-image-def/ci/chain-dl-image
      run:
        path: build
  - put: chain-dl-image
    params:
      image: image/image.tar

