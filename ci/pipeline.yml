groups:
- name: galoy
  jobs: 
    - galoy-testflight
    - bump-galoy-in-deployments
    - galoy-staging
    - monitoring-testflight
    - bump-monitoring-in-deployments
    - monitoring-staging
- name: bitcoin
  jobs: 
#@ for chart in bitcoin_charts:
  - #@ testflight_job_name(chart)
  - #@ bump_in_deployments_job_name(chart)
#@ end
  - bitcoin-staging
- name: staging
  jobs:
  - bitcoin-staging
