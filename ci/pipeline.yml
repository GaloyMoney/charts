- name: build-chain-dl-image
  serial: true
  plan:
  - {get: chain-dl-image-def, trigger: true}
  - task: build
    privileged: true
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: vito/oci-build-task
      inputs:
      - name: chain-dl-image-def
      outputs:
      - name: image
      params:
        CONTEXT: chain-dl-image-def/images/chain-dl
      run:
        path: build
  - put: chain-dl-image
    params:
      image: image/image.tar

- name: build-lnd-sidecar-image
  serial: true
  plan:
  - {get: lnd-sidecar-image-def, trigger: true}
  - task: build
    privileged: true
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: vito/oci-build-task
      inputs:
      - name: lnd-sidecar-image-def
      outputs:
      - name: image
      params:
        CONTEXT: lnd-sidecar-image-def/images/lnd-sidecar
      run:
        path: build
  - put: lnd-sidecar-image
    params:
      image: image/image.tar

- name: bump-lnd-sidecar-image-in-chart
  plan:
  - in_parallel:
    - get: lnd-sidecar-image
      trigger: true
      passed: [build-lnd-sidecar-image]
      params: { skip_download: true }
    - get: lnd-sidecar-image-def
      trigger: true
      passed: [build-lnd-sidecar-image]
    - get: charts-repo
      params: { skip_download: true }
    - get: pipeline-tasks
  - task: bump-image-digest-in-values
    config:
      platform: linux
      image_resource: #@ task_image_config()
      inputs:
      - name: lnd-sidecar-image
      - name: lnd-sidecar-image-def
      - name: pipeline-tasks
      - name: charts-repo
      outputs:
      - name: charts-repo
      params:
        BRANCH: #@ data.values.git_branch
      run:
        path: pipeline-tasks/ci/tasks/bump-lnd-sidecar-image-digest.sh
  - put: lnd-sidecar-bot-branch
    params:
      repository: charts-repo
      force: true
  - task: open-charts-pr
    config:
      platform: linux
      image_resource: #@ task_image_config()
      inputs:
      - name: pipeline-tasks
      - name: lnd-sidecar-image
      - name: charts-repo
      params:
        GH_TOKEN: #@ data.values.github_token
        BRANCH: #@ data.values.git_branch
        BOT_BRANCH: #@ data.values.git_lnd_sidecar_bot_branch
      run:
        path: pipeline-tasks/ci/tasks/open-lnd-sidecar-bump-pr.sh

