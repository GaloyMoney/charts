- name: image
  jobs: [ build-pipeline-image]

jobs:
#@ for chart in bitcoin_charts:
- #@ testflight_job(chart, bitcoin_chart_vars())
- #@ bump_in_deployments_job(chart)
#@ end
- #@ testflight_job("galoy", galoy_chart_vars())
- #@ bump_in_deployments_job("galoy")

- name: bitcoin-staging
  serial: true
  plan:
  - in_parallel:
#@ for chart in bitcoin_charts:
    - get: #@ chart_resource_name(chart)
      passed:
      - #@ bump_in_deployments_job_name(chart)
      trigger: true
#@ end
    - { get: pipeline-tasks }
    - { get: galoy-deployments }
  - put: tf-bitcoin-staging
    tags: ["staging"]
    params:
      terraform_source: galoy-deployments/gcp/staging/bitcoin
      vars:
        bitcoind_rpcpassword: #@ data.values.staging_bitcoind_rpcpassword
        name_prefix: #@ data.values.staging_name_prefix
  - in_parallel:
    - task: bitcoind-smoke-test
      tags: ["staging"]
      config:
        platform: linux
        image_resource: #@ task_image_config()
        inputs:
        - name: pipeline-tasks
        params:
          BITCOIND_RPCPASSWORD: #@ data.values.staging_bitcoind_rpcpassword
          NAMESPACE: #@ data.values.staging_name_prefix + "-bitcoin"
        run:
          path: pipeline-tasks/ci/tasks/bitcoind-smoketest.sh
    - task: lnd-smoke-test
      tags: ["staging"]
      config:
        platform: linux
        image_resource: #@ task_image_config()
        inputs:
        - name: pipeline-tasks
        params:
          NAMESPACE: #@ data.values.staging_name_prefix + "-bitcoin"
        run:
          path: pipeline-tasks/ci/tasks/lnd-smoketest.sh
    - task: specter-smoke-test
      tags: ["staging"]
      config:
        platform: linux
        image_resource: #@ task_image_config()
        inputs:
        - name: pipeline-tasks
        params:
          NAMESPACE: #@ data.values.staging_name_prefix + "-bitcoin"
          HOST: #@ data.values.staging_specter_dns
          PORT: #@ data.values.staging_specter_port
        run:
          path: pipeline-tasks/ci/tasks/specter-smoketest.sh
    - task: rtl-smoke-test
      tags: ["staging"]
      config:
        platform: linux
        image_resource: #@ task_image_config()
        inputs:
        - name: pipeline-tasks
        params:
          NAMESPACE: #@ data.values.staging_name_prefix + "-bitcoin"
        run:
          path: pipeline-tasks/ci/tasks/rtl-smoketest.sh
  - put: cepler-out
    params:
      repository: galoy-deployments
      environment: gcp-staging-bitcoin

- name: galoy-staging
  serial: true
  plan:
  - in_parallel:
    - get: #@ chart_resource_name("galoy")
      passed:
      - #@ bump_in_deployments_job_name("galoy")
      trigger: true
    - { get: pipeline-tasks }
    - { get: galoy-deployments }
  - put: tf-galoy-staging
    tags: ["staging"]
    params:
      terraform_source: galoy-deployments/gcp/staging/galoy
      vars:
        name_prefix: #@ data.values.staging_name_prefix
        staging_apollo_graph_id: #@ data.values.staging_apollo_graph_id
        staging_apollo_key: #@ data.values.staging_apollo_key
        firebase_service_account: #@ data.values.staging_firebase_service_account
        staging_twilio_phone_number: #@ data.values.staging_twilio_phone_number
        staging_twilio_api_key: #@ data.values.staging_twilio_api_key
        staging_twilio_api_secret: #@ data.values.staging_twilio_api_secret
        staging_twilio_account_sid: #@ data.values.staging_twilio_account_sid
        staging_smsala_sender_id: #@ data.values.staging_smsala_sender_id
        staging_smsala_api_password: #@ data.values.staging_smsala_api_password
        staging_smsala_api_id: #@ data.values.staging_smsala_api_id
        staging_mongo_password: #@ data.values.staging_mongo_password
        staging_mongo_user: #@ data.values.staging_mongo_user
        staging_mongo_database: #@ data.values.staging_mongo_database
        staging_mongo_root_password: #@ data.values.staging_mongo_root_password
        staging_mongo_replicaset_key: #@ data.values.staging_mongo_replicaset_key
        staging_gcs_sa_key: #@ data.values.staging_gcs_sa_key
  - in_parallel:
    - task: galoy-smoke-test
      tags: ["staging"]
      config:
        platform: linux
        image_resource: #@ task_image_config()
        inputs:
        - name: pipeline-tasks
        params:
          NAMESPACE: #@ data.values.staging_name_prefix + "-galoy"
        run:
          path: pipeline-tasks/ci/tasks/galoy-smoketest.sh
  - put: cepler-out
    params:
      repository: galoy-deployments
      environment: gcp-staging-galoy     

- name: build-pipeline-image
  serial: true
  plan:
  - {get: pipeline-image-def, trigger: true}
  - task: build
    privileged: true
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: vito/oci-build-task
      inputs:
      - name: pipeline-image-def
      outputs:
      - name: image
      params:
        CONTEXT: pipeline-image-def/ci/image
      run:
        path: build
  - put: pipeline-image
    params:
      image: image/image.tar

resources:
#@ for chart in bitcoin_charts:
- #@ chart_repo_resource(chart)
- #@ testflight_tf_resource(chart)
#@ end

- #@ chart_repo_resource("galoy")
- #@ testflight_tf_resource("galoy")

- name: pipeline-tasks
  type: git
  source:
    paths: [ci/tasks/*, ci/testflight/*, Makefile]
    uri: #@ data.values.git_uri
    branch: #@ data.values.git_branch
    private_key: #@ data.values.github_private_key

- name: galoy-deployments
  type: git
  source:
    uri: #@ data.values.deployments_git_uri
    branch: #@ data.values.deployments_git_branch
    private_key: #@ data.values.github_private_key

- name: pipeline-image
  type: registry-image
  source:
    tag: latest
    username: #@ data.values.docker_registry_user
    password: #@ data.values.docker_registry_password
    repository: #@ pipeline_image()

- name: pipeline-image-def
  type: git
  source:
    paths: [ci/image/Dockerfile]
    uri: #@ data.values.git_uri
    branch: #@ data.values.git_branch
    private_key: #@ data.values.github_private_key

- name: tf-bitcoin-staging
  type: terraform
  source:
    env_name: default
    backend_type: gcs
    backend_config:
      bucket: #@ data.values.staging_state_bucket
      prefix: galoy-staging/services/bitcoin
      credentials: #@ data.values.staging_creds
    env:
      GOOGLE_CREDENTIALS: #@ data.values.staging_creds

- name: tf-galoy-staging
  type: terraform
  source:
    env_name: default
    backend_type: gcs
    backend_config:
      bucket: #@ data.values.staging_state_bucket
      prefix: galoy-staging/services/galoy
      credentials: #@ data.values.staging_creds
    env:
      GOOGLE_CREDENTIALS: #@ data.values.staging_creds

- name: cepler-out
  type: cepler-out
  source:
    uri: #@ data.values.deployments_git_uri
    branch: #@ data.values.deployments_git_branch
    private_key: #@ data.values.github_private_key

resource_types:
- name: terraform
  type: docker-image
  source:
    repository: ljfranklin/terraform-resource
    tag: latest

- name: cepler-out
  type: registry-image
  source:
    repository: cepler/cepler-concourse-resource
    tag: 0.6.4
