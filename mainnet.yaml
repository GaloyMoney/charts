global:
  network: mainnet

bitcoindCustomConfig:
- dbcache=3600

bitcoindPVC:
  size: 500Gi

memory:
  requests: 4096Mi
  limits: 5120Mi

specter:
  enabled: true
  ingress:
    hosts:
      - host: specter.mainnet.galoy.io
        paths: ["/"]
    tls: 
     - secretName: specter-mainnet-tls
       hosts:
         - specter.mainnet.galoy.io