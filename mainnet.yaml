global:
  network: mainnet

bitcoindCustomConfig:
  dbcache: 3600

memory:
  requests: 4096Mi
  limits: 5120Mi

persistence:
  existingClaim: bitcoind-claim

labels:
  kube-monkey/enabled: enabled
  kube-monkey/identifier: bitcoind
  kube-monkey/kill-mode: fixed
  kube-monkey/kill-value: "1"
  kube-monkey/mtbf: "8"

podLabels:
  kube-monkey/enabled: enabled
  kube-monkey/identifier: bitcoind

specter:
  enabled: true
  ingress:
    hosts:
      - host: specter.mainnet.galoy.io
        paths: ["/"]
    tls: 
     - secretName: specter-mainnet-tls
       hosts:
         - specter.mainnet.galoy.io
