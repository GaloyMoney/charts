global:
  network: testnet
  ports:
    rpc: "18332"

memory:
  requests: 128Mi
  limits: 1024Mi

persistence:
  existingClaim: bitcoind-claim

labels:
  kube-monkey/enabled: enabled
  kube-monkey/identifier: bitcoind
  kube-monkey/kill-mode: fixed
  kube-monkey/kill-value: "1"
  kube-monkey/mtbf: "5"

podLabels:
  kube-monkey/enabled: enabled
  kube-monkey/identifier: bitcoind

specter:
  enabled: true
  ingress:
    hosts:
      - host: specter.testnet.galoy.io
        paths: ["/"]
    tls: 
     - secretName: specter-testnet-tls
       hosts:
         - specter.testnet.galoy.io
