global:
  network: testnet

bitcoindPVC:
  size: 50Gi

memory:
  requests: 128Mi
  limits: 1024Mi

persistence:
  existingClaim: bitcoind-claim

specter:
  enabled: true
  ingress:
    hosts:
      - host: specter.testnet.galoy.io
        paths: ["/"]
    tls: 
     - secretName: specter-testnet-tls
       hosts:
         - specter.testnet.galoy.io