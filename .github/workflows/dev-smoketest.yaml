name: dev-smoketest
on:
  push:
    branches:
      ci-testflight-github-action
jobs:
  smoketest:
    name: Hit smoketests against Charts in Dev Setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: nolar/setup-k3d-k3s@v1
        with:
          k3d-name: test
      - name: Run the Charts in Dev Mode
        run: |
          pushd dev
          source ./envrc
          make all

