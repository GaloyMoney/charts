name: non-breaking-automerge
on:
  pull_request:
    branches: [main]
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: automerge
        uses: "pascalgn/automerge-action@v0.15.6"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_LABELS: "galoybot,!helm,!breaking"
          MERGE_FORKS: false
          MERGE_METHOD: squash
