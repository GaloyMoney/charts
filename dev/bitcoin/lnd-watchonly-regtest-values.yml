global:
  network: regtest

resources:
  limits:
    cpu: 150m
    memory: 256Mi

terminationGracePeriodSeconds: 0

persistence:
  enabled: false

configmap:
  customValues:
  - bitcoin.defaultchanconfs=0
  - bitcoind.rpchost=bitcoind:18443
  - keysend-hold-time=2s
  - tlsextradomain=lnd1.galoy-dev-bitcoin.svc.cluster.local
                   
loop:
  enabled: true
loopserver:
  enabled: true

autoCreateWatchonly:
  enabled: true

signerConfig:
  signerHost: lnd-signer1.galoy-dev-signer.svc.cluster.local:10009
  signerCredentialsSecretName: lnd-signer1-credentials
  signerAccountsSecretName: lnd-signer1-accounts
