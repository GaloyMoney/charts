global:
  network: regtest

mode: watchonly

resources:
  limits:
    cpu: 150m
    memory: 256Mi

terminationGracePeriodSeconds: 0

persistence:
  enabled: false

configmap:
  customValues:
  - bitcoin.defaultchanconfs=0
  - bitcoind.rpchost=bitcoind:18443
  - keysend-hold-time=2s
  - tlsextradomain=lnd1.galoy-dev-bitcoin.svc.cluster.local

watchonly:
  autoCreateWatchonly:
    enabled: true

  signerConfig:
    signerHost: lnd2.galoy-sig-signer.svc.cluster.local:10009
    signerCredentialsSecretName: lnd-signer2-credentials
    signerAccountsSecretName: lnd2-accounts
