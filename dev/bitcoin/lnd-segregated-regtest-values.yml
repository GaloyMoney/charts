global:
  network: regtest

mode: complete

resources:
  limits:
    cpu: 150m
    memory: 256Mi

terminationGracePeriodSeconds: 0

persistence:
  enabled: false

watchonly:
  fullnameOverride: lnd1
  
  persistence:
    enabled: false
  
  configmap:
    customValues:
    - bitcoin.defaultchanconfs=0
    - bitcoind.rpchost=bitcoind:18443
    - keysend-hold-time=2s
    - tlsextradomain=lnd1.galoy-dev-bitcoin.svc.cluster.local
  
  autoCreateWatchonly:
    enabled: true
  
  signerConfig:
    signerHost: lnd1-signer:10009
    signerCredentialsSecretName: lnd1-signer-credentials
    signerAccountsSecretName: lnd1-signer-accounts

signer:
  fullnameOverride: lnd1-signer
  
  persistence:
    enabled: false
  
  autoGenerateSeed:
    enabled: true
