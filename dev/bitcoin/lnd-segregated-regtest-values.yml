global:
  network: regtest

mode: complete

resources:
  limits:
    cpu: 150m
    memory: 256Mi

terminationGracePeriodSeconds: 0

persistence:
  enabled: false

configmap:
  customValues:
  - bitcoin.defaultchanconfs=0
  - bitcoind.rpchost=bitcoind:18443
  - keysend-hold-time=2s
  - tlsextradomain=lnd1.galoy-dev-bitcoin.svc.cluster.local

watchonly:
  fullnameOverride: lnd2
  persistence:
    enabled: false
  autoCreateWatchonly:
    enabled: true

  signerConfig:
    signerHost: lnd2-signer.galoy-dev-signer.svc.cluster.local:10009
    signerCredentialsSecretName: lnd2-signer-credentials
    signerAccountsSecretName: lnd2-signer-accounts

signer:
  fullnameOverride: lnd2-signer
  persistence:
    enabled: false
  autoGenerateSeed:
    enabled: true
