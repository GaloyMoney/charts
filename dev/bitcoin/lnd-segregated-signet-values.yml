global:
  network: signet

mode: complete

resources:
  limits:
    cpu: 150m
    memory: 256Mi

terminationGracePeriodSeconds: 60

configmap:
  customValues:
  - bitcoin.defaultchanconfs=0
  - bitcoind.rpchost=bitcoind:38332
  - keysend-hold-time=2s
  - tlsextradomain=lnd1.galoy-sig-bitcoin.svc.cluster.local
  - debuglevel=info

watchonly:
  fullnameOverride: lnd2
  persistence:
    enabled: true
    accessMode: ReadWriteOnce
    size: 1Gi

  autoCreateWatchonly:
    enabled: true

  signerConfig:
    signerHost: lnd2-signer.galoy-sig-signer.svc.cluster.local:10009
    signerCredentialsSecretName: lnd2-signer-credentials
    signerAccountsSecretName: lnd2-signer-accounts

signer:
  fullnameOverride: lnd2-signer
  persistence:
    enabled: true
    accessMode: ReadWriteOnce
    size: 250Mi

  autoGenerateSeed:
    enabled: true
