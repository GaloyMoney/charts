global:
  network: signet

resources:
  limits:
    cpu: 150m
    memory: 256Mi

terminationGracePeriodSeconds: 60

persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 1Gi

configmap:
  customValues:
  - bitcoin.defaultchanconfs=0
  - bitcoind.rpchost=bitcoind:38332
  - keysend-hold-time=2s
  - tlsextradomain=lnd1.galoy-sig-bitcoin.svc.cluster.local
  - debuglevel=info

autoCreateWatchonly:
  enabled: true

signerConfig:
  enabled: true
  signerHost: lnd-signer2.galoy-sig-signer.svc.cluster.local:10009
  signerCredentialsSecretName: lnd-signer2-credentials
  signerAccountsSecretName: lnd-signer2-accounts
