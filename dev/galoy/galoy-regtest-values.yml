galoy:
  network: regtest

  images:
    ## Galoy Application Image details
    ##
    app:
      ## Has api, trigger and exporter
      ##
      repository: openoms/galoy_pr2057:latest
      ## Digest of the image
      ##
      digest: "sha256:ae7386f731fbec8b9b8f80c55b036c0e1df432a65af4b482f4d88b7bb63bea3f"


  config:
    test_accounts:
      - ref: A
        phone: "+59981730222"
        code: "111111"
        role: "bankowner"
        username: "bankowner"
        ref: "bankowner"
        needUsdWallet: true
    apollo:
      playground: true
    swap:
      loopOutWhenHotWalletLessThan: 500000
      swapOutAmount:  250000
      swapProviders: ["Loop"]
      lnd1loopRestEndpoint: https://lnd1-loop.galoy-dev-bitcoin.svc.cluster.local:8081
      lnd1loopRpcEndpoint: lnd1-loop.galoy-dev-bitcoin.svc.cluster.local:11010
      lnd2loopRestEndpoint: https://lnd1-loop.galoy-dev-bitcoin.svc.cluster.local:8081
      lnd2loopRpcEndpoint: lnd1-loop.galoy-dev-bitcoin.svc.cluster.local:11010
    cronConfig:
      swapEnabled: true

  bitcoind:
    dns: bitcoind.galoy-dev-bitcoin.svc.cluster.local
    port: 18332

  lnd1:
    dns: lnd1.galoy-dev-bitcoin.svc.cluster.local

  lnd2:
    dns: lnd1.galoy-dev-bitcoin.svc.cluster.local

  dealer:
    host: dealer-price.galoy-dev-addons.svc.cluster.local

  api:
    ingress:
      enabled: true
      host: localhost

mongodb:
  architecture: standalone
  volumePermissions:
    enabled: true
  persistence:
    enabled: false
  replicaCount: 1
  metrics:
    enabled: false
  initDbScripts: {}

redis:
  volumePermissions:
    enabled: true
  replica:
    replicaCount: 1
  master:
    persistence:
      enabled: false
  metrics:
    enabled: false

price:
  service:
    type: NodePort
  postgresql:
    primary:
      persistence:
        enabled: false

oathkeeper:
  secret:
    enabled: false

secrets:
  create: false
