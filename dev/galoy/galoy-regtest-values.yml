galoy:
  network: regtest
  images:
    app:
      # repository: lnflash/flash-dev:latest
      repository: dreadnterrible/flash-dev:latest
      imagePullPolicy: Always
      digest: sha256:330bc79f701865ce9ed3a4f047dac7557245e7a38ddf61830b020a17f1941b6e
      git_ref: "d2a438"
  config:
    swap:
      loopOutWhenHotWalletLessThan: 500000
      swapOutAmount:  250000
      swapProviders: ["Loop"]
      lnd1loopRestEndpoint: https://lnd1-loop.galoy-dev-bitcoin.svc.cluster.local:8081
      lnd1loopRpcEndpoint: lnd1-loop.galoy-dev-bitcoin.svc.cluster.local:11010
      lnd2loopRestEndpoint: https://lnd1-loop.galoy-dev-bitcoin.svc.cluster.local:8081
      lnd2loopRpcEndpoint: lnd1-loop.galoy-dev-bitcoin.svc.cluster.local:11010

  bitcoind:
    dns: bitcoind.galoy-dev-bitcoin.svc.cluster.local
    port: 18332

  lnd1:
    dns: lnd1.galoy-dev-bitcoin.svc.cluster.local

  dealer:
    host: dealer-price.galoy-dev-addons.svc.cluster.local

  ibex:
    url: https://api-sandbox.poweredbyibex.io
    email: mail2michaelennis@gmail.com
  
  api:
    replicas: 1
    ingress:
      enabled: true
      hosts: ["api.staging.flashapp.me", "localhost"]
      annotations:
        nginx.ingress.kubernetes.io/ssl-redirect: "false"
      extraPaths:
      - path: /(graphql|kratos|browser|healthz|metrics|auth)
        pathType: ImplementationSpecific
        backend:
          service:
            name: api
            port:
              number: 4002
              
  admin:
    ingress:
      enabled: true
      hosts: ["admin.staging.flashapp.me", "localhost"]
      annotations:
        nginx.ingress.kubernetes.io/use-regex: "true"
        nginx.ingress.kubernetes.io/rewrite-target: /$1
        nginx.ingress.kubernetes.io/ssl-redirect: "false"
      extraPaths:
      - path: /admin/?(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: graphql-admin
            port:
              number: 4001

mongodb:
  architecture: standalone
  persistence:
    enabled: false
  replicaCount: 1
  metrics:
    enabled: false
  initDbScripts: {}

redis:
  replica:
    replicaCount: 1
  master:
    persistence:
      enabled: false
  metrics:
    enabled: false
  sentinel:
    getMasterTimeout: 5

price:
  service:
    type: NodePort

postgresql:
  primary:
    persistence:
      enabled: false

oathkeeper:
  replicaCount: 1
  secret:
    enabled: false

kratos:
  replicaCount: 1

secrets:
  create: false
