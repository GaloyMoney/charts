galoy:
  network: regtest
  config:
    test_accounts:
      - ref: A
        phone: "+59981730222"
        code: "111111"
        role: "bankowner"
        username: "bankowner"
        ref: "bankowner"
        needUsdWallet: true
      - ref: B
        phone: "+16505554321"
        code: "321321"
        username: "tester"
        needUsdWallet: true
      - ref: C
        phone: "+16505554332"
        code: "321321"
        role: "editor" # for admin panel login
        username: "editor"
    apollo:
      playground: true
    swap:
      loopOutWhenHotWalletLessThan: 500000
      swapOutAmount:  250000
      swapProviders: ["Loop"]
      lnd1loopRestEndpoint: https://lnd1-loop.galoy-dev-bitcoin.svc.cluster.local:8081
      lnd1loopRpcEndpoint: lnd1-loop.galoy-dev-bitcoin.svc.cluster.local:11010
      lnd2loopRestEndpoint: https://lnd1-loop.galoy-dev-bitcoin.svc.cluster.local:8081
      lnd2loopRpcEndpoint: lnd1-loop.galoy-dev-bitcoin.svc.cluster.local:11010

  bitcoind:
    dns: bitcoind.galoy-dev-bitcoin.svc.cluster.local
    port: 18332

  lnd1:
    dns: lnd1.galoy-dev-bitcoin.svc.cluster.local

  lnd2:
    dns: lnd1.galoy-dev-bitcoin.svc.cluster.local

  dealer:
    host: dealer-price.galoy-dev-addons.svc.cluster.local

  api:
    ingress:
      enabled: true
      host: localhost
      annotations:
        nginx.ingress.kubernetes.io/ssl-redirect: "false"
      extraPaths:
      - path: /(graphql|kratos|browser|healthz|metrics|auth)
        pathType: ImplementationSpecific
        backend:
          service:
            name: api
            port:
              number: 4002
  admin:
    ingress:
      enabled: true
      host: localhost
      annotations:
        nginx.ingress.kubernetes.io/use-regex: "true"
        nginx.ingress.kubernetes.io/rewrite-target: /$1
        nginx.ingress.kubernetes.io/ssl-redirect: "false"
      extraPaths:
      - path: /admin/?(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: graphql-admin
            port:
              number: 4001

mongodb:
  architecture: standalone
  persistence:
    enabled: false
  replicaCount: 1
  metrics:
    enabled: false
  initDbScripts: {}

redis:
  replica:
    replicaCount: 1
  master:
    persistence:
      enabled: false
  metrics:
    enabled: false
  sentinel:
    getMasterTimeout: 5

price:
  service:
    type: NodePort

postgresql:
  primary:
    persistence:
      enabled: false

oathkeeper:
  secret:
    enabled: false

secrets:
  create: false
