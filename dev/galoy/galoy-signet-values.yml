galoy:
  network: signet

  config:
    swap:
      loopOutWhenHotWalletLessThan: 500000
      swapOutAmount:  250000
      swapProviders: ["Loop"]
      lnd1loopRestEndpoint: https://lnd1-loop.galoy-sig-bitcoin.svc.cluster.local:8081
      lnd1loopRpcEndpoint: lnd1-loop.galoy-sig-bitcoin.svc.cluster.local:11010
      lnd2loopRestEndpoint: https://lnd1-loop.galoy-sig-bitcoin.svc.cluster.local:8081
      lnd2loopRpcEndpoint: lnd1-loop.galoy-sig-bitcoin.svc.cluster.local:11010
      feeAccountingEnabled: false
    cronConfig:
      swapEnabled: false

  dealer:
    host: dealer-price.galoy-sig-addons.svc.cluster.local


  api:
    ingress:
      enabled: true
      hosts: ["api-development.flashapp.me"]
      annotations:
        nginx.ingress.kubernetes.io/ssl-redirect: "false"
      extraPaths:
      - path: /(graphql|kratos|browser|healthz|metrics|auth)
        pathType: ImplementationSpecific
        backend:
          service:
            name: api
            port:
              number: 4002
  admin:
    ingress:
      enabled: true
      hosts: ["api-development.flashapp.me"]
      annotations:
        nginx.ingress.kubernetes.io/use-regex: "true"
        nginx.ingress.kubernetes.io/rewrite-target: /$1
        nginx.ingress.kubernetes.io/ssl-redirect: "false"
      extraPaths:
      - path: /admin/?(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: graphql-admin
            port:
              number: 4001

mongodb:
  architecture: standalone
  volumePermissions:
    enabled: true
  persistence:
    enabled: true
  replicaCount: 1
  metrics:
    enabled: false
  initDbScripts: {}

redis:
  volumePermissions:
    enabled: true
  replica:
    replicaCount: 1
  master:
    persistence:
      enabled: true
  metrics:
    enabled: false

price:
  service:
    type: NodePort

postgresql:
  primary:
    persistence:
      enabled: true

secrets:
  create: false

loop:
  enabled: false
