apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: kafka
  namespace: galoy-dev-kafka
  labels:
    strimzi.io/cluster: kafka
spec:
  authentication:
    type: tls
  authorization:
    type: simple
    acls:
    # Kafka Connects internal topics used to store configuration, offsets or status
    - resource:
        type: group
        name: connect-cluster
      operations:
        - Read
    - resource:
        type: topic
        name: connect-cluster-configs
      operations:
        - Read
        - Describe
        - Write
        - Create
    - resource:
        type: topic
        name: connect-cluster-status
      operations:
        - Read
        - Describe
        - Write
        - Create
    - resource:
        type: topic
        name: connect-cluster-offsets
      operations:
        - Read
        - Describe
        - Write
        - Create
      # Additional topics and groups used by connectors
    # Change to match the topics used by your connectors
    - resource:
        type: group
        name: connect-cluster
      operations:
        - Read
    - resource:
        type: topic
        name: my-topic
      operations:
        - Read
        - Describe
        - Write
        - Create
